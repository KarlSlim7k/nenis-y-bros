<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Certificados | Nenis y Bros</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/theme.css">

    <style>
        .certificados-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .certificado-card-modern {
            background: var(--bg-panel);
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .certificado-card-modern:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .certificado-header-modern {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .certificado-icon-modern {
            font-size: 3rem;
            filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.5));
        }

        .certificado-body-modern {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .certificado-titulo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .certificado-info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .certificado-actions {
            display: flex;
            gap: 1rem;
            margin-top: auto;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .empty-state-modern {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            background: var(--bg-panel);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <!-- Top Navigation -->
    <nav class="modern-nav">
        <div class="nav-logo">
            <span style="font-size: 1.8rem;">🚀</span>
            <span class="text-gradient">Nenis y Bros</span>
        </div>

        <ul class="nav-menu">
            <!-- Menú dinámico generado por navigation.js -->
        </ul>

        <div class="admin-user">
            <div class="user-avatar-glow user-avatar"
                style="background: var(--primary); color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                E</div>
            <div>
                <div class="user-name" id="userName" style="font-weight: 600; color: var(--text-main);">Usuario</div>
                <div class="user-type" style="font-size: 0.75rem; color: var(--text-muted);">Empresario</div>
            </div>
            <button class="btn-outline" onclick="logout()" style="margin-left: 1rem; padding: 0.5rem 1rem;">
                <span style="margin-right: 0.25rem;">🚪</span> Salir
            </button>
        </div>
    </nav>

    <main class="dashboard-grid">
        <div class="col-span-12">
            <div class="page-header"
                style="margin-bottom: 2rem; padding: 2rem 0; background: transparent; text-align: left;">
                <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">🎓 Mis Certificados</h1>
                <p style="color: var(--text-muted); font-size: 1.1rem;">Certificados de cursos completados y logros
                    alcanzados</p>
            </div>

            <div class="certificados-grid" id="certificados-grid">
                <!-- Loading -->
                <div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: var(--text-muted);">
                    Cargando tus certificados...
                </div>
            </div>
        </div>
    </main>

    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/navigation.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            initDynamicNavbar();
        });
    </script>

    <script>
        // Verificar autenticación
        if (!checkAuth() || !(isEmprendedor() || isEmpresario())) {
            window.location.href = ROUTES.login;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const user = getUserData();
            if (user) {
                document.getElementById('userName').textContent = user.nombre || 'Usuario';
                document.querySelector('.user-type').textContent = user.rol || 'Empresario';
            }
            cargarCertificados();
        });

        async function cargarCertificados() {
            try {
                const response = await fetchAPI('/certificados/mis-certificados');
                if (response.success && response.data.length > 0) {
                    renderizarCertificados(response.data);
                } else {
                    renderEmptyState();
                }
            } catch (error) {
                console.error('Error al cargar certificados:', error);
                renderEmptyState();
            }
        }

        function renderEmptyState() {
            const grid = document.getElementById('certificados-grid');
            grid.innerHTML = `
                <div class="empty-state-modern">
                    <div class="empty-state-icon">🎓</div>
                    <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">Aún no tienes certificados</h3>
                    <p style="color: var(--text-muted); margin-bottom: 2rem;">Completa cursos para obtener certificados que validen tus conocimientos</p>
                    <a href="../cursos/catalogo.html" class="btn-modern">
                        Explorar Cursos
                    </a>
                </div>
            `;
        }

        function renderizarCertificados(certificados) {
            const grid = document.getElementById('certificados-grid');
            grid.innerHTML = certificados.map(cert => `
                <div class="certificado-card-modern">
                    <div class="certificado-header-modern">
                        <div class="certificado-icon-modern">🎓</div>
                    </div>
                    <div class="certificado-body-modern">
                        <h3 class="certificado-titulo">${cert.curso_nombre}</h3>
                        <div style="margin-bottom: 1rem;">
                            <div class="certificado-info-item">
                                <span style="opacity: 0.7;">📅</span> Emitido: ${new Date(cert.fecha_emision).toLocaleDateString('es-MX')}
                            </div>
                            <div class="certificado-info-item">
                                <span style="opacity: 0.7;">🔑</span> Código: ${cert.codigo_verificacion}
                            </div>
                        </div>
                        <div class="certificado-actions">
                            <a href="${API_BASE_URL}/certificados/${cert.id}/download" 
                               class="btn-modern" style="flex: 1; justify-content: center;" target="_blank">
                                📥 Descargar
                            </a>
                            <a href="./verificar-certificado.html?codigo=${cert.codigo_verificacion}" 
                               class="btn-outline" style="flex: 1; justify-content: center; text-align: center;">
                                ✓ Verificar
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>

</html>
