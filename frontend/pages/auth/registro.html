<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Nenis y Bros</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            width: 100%;
            padding: 2.5rem;
            margin: 2rem auto;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group label .required {
            color: #e74c3c;
            margin-left: 2px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group select {
            cursor: pointer;
            background-color: white;
        }

        .form-group input.error,
        .form-group select.error {
            border-color: #e74c3c;
        }

        .form-group .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-group .error-message.show {
            display: block;
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #e74c3c;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #f39c12;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #27ae60;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-top: 0.5rem;
            padding-left: 1rem;
        }

        .password-requirements li {
            margin-bottom: 0.25rem;
        }

        .password-requirements li.valid {
            color: #27ae60;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #764ba2;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e8f4f8;
            border-left: 4px solid #3498db;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .register-container {
                padding: 1.5rem;
            }

            .register-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Crear Cuenta</h1>
            <p>칔nete a la comunidad de emprendedores</p>
        </div>

        <div id="alertMessage" class="alert"></div>

        <div class="info-box">
            游닇 Completa el formulario para crear tu cuenta. Todos los campos marcados con <span style="color: #e74c3c;">*</span> son obligatorios.
        </div>

        <form id="registerForm">
            <!-- Tipo de Usuario -->
            <div class="form-group">
                <label for="tipo_usuario">
                    Tipo de Usuario <span class="required">*</span>
                </label>
                <select id="tipo_usuario" name="tipo_usuario" required>
                    <option value="">Selecciona un tipo de usuario</option>
                    <option value="emprendedor">Emprendedor</option>
                    <option value="empresario">Empresario</option>
                </select>
                <div class="error-message" id="tipo_usuario_error"></div>
            </div>

            <!-- Nombre y Apellido -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">
                        Nombre <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="nombre" 
                        name="nombre" 
                        placeholder="Tu nombre"
                        required
                        minlength="2"
                        maxlength="100"
                    >
                    <div class="error-message" id="nombre_error"></div>
                </div>

                <div class="form-group">
                    <label for="apellido">
                        Apellido <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="apellido" 
                        name="apellido" 
                        placeholder="Tu apellido"
                        required
                        minlength="2"
                        maxlength="100"
                    >
                    <div class="error-message" id="apellido_error"></div>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">
                    Correo Electr칩nico <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="tu@email.com"
                    required
                >
                <div class="error-message" id="email_error"></div>
            </div>

            <!-- Tel칠fono -->
            <div class="form-group">
                <label for="telefono">
                    Tel칠fono
                </label>
                <input 
                    type="tel" 
                    id="telefono" 
                    name="telefono" 
                    placeholder="+52 123 456 7890"
                >
                <div class="error-message" id="telefono_error"></div>
            </div>

            <!-- Contrase침a -->
            <div class="form-group">
                <label for="password">
                    Contrase침a <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="M칤nimo 8 caracteres"
                    required
                    minlength="8"
                >
                <div class="password-strength">
                    <div class="password-strength-bar"></div>
                </div>
                <ul class="password-requirements">
                    <li id="req-length">M칤nimo 8 caracteres</li>
                    <li id="req-uppercase">Una letra may칰scula</li>
                    <li id="req-lowercase">Una letra min칰scula</li>
                    <li id="req-number">Un n칰mero</li>
                </ul>
                <div class="error-message" id="password_error"></div>
            </div>

            <!-- Confirmar Contrase침a -->
            <div class="form-group">
                <label for="password_confirmation">
                    Confirmar Contrase침a <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    id="password_confirmation" 
                    name="password_confirmation" 
                    placeholder="Repite tu contrase침a"
                    required
                >
                <div class="error-message" id="password_confirmation_error"></div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Crear Cuenta
            </button>
        </form>

        <div class="links">
            쯏a tienes cuenta? <a href="login.html">Inicia Sesi칩n</a>
        </div>
    </div>

    <script src="../../assets/js/config.js"></script>
    <script>
        // Usar API_BASE_URL de config.js para soporte de producci칩n y desarrollo

        // Elementos del formulario
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertMessage = document.getElementById('alertMessage');
        const passwordInput = document.getElementById('password');
        const passwordConfirmation = document.getElementById('password_confirmation');
        const passwordStrength = document.querySelector('.password-strength');
        const passwordStrengthBar = document.querySelector('.password-strength-bar');

        // Validaci칩n de contrase침a en tiempo real
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length > 0) {
                passwordStrength.classList.add('show');
                
                // Verificar requisitos
                const hasLength = password.length >= 8;
                const hasUppercase = /[A-Z]/.test(password);
                const hasLowercase = /[a-z]/.test(password);
                const hasNumber = /[0-9]/.test(password);

                // Actualizar indicadores visuales
                document.getElementById('req-length').classList.toggle('valid', hasLength);
                document.getElementById('req-uppercase').classList.toggle('valid', hasUppercase);
                document.getElementById('req-lowercase').classList.toggle('valid', hasLowercase);
                document.getElementById('req-number').classList.toggle('valid', hasNumber);

                // Calcular fuerza
                const strength = [hasLength, hasUppercase, hasLowercase, hasNumber].filter(Boolean).length;
                
                passwordStrengthBar.className = 'password-strength-bar';
                if (strength <= 2) {
                    passwordStrengthBar.classList.add('weak');
                } else if (strength === 3) {
                    passwordStrengthBar.classList.add('medium');
                } else {
                    passwordStrengthBar.classList.add('strong');
                }
            } else {
                passwordStrength.classList.remove('show');
            }
        });

        // Validar que las contrase침as coincidan
        passwordConfirmation.addEventListener('input', function() {
            const password = passwordInput.value;
            const confirmation = this.value;
            
            if (confirmation.length > 0 && password !== confirmation) {
                showFieldError('password_confirmation', 'Las contrase침as no coinciden');
            } else {
                clearFieldError('password_confirmation');
            }
        });

        // Manejo del formulario
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Limpiar errores previos
            clearAllErrors();
            
            // Obtener datos del formulario
            const formData = {
                tipo_usuario: document.getElementById('tipo_usuario').value,
                nombre: document.getElementById('nombre').value.trim(),
                apellido: document.getElementById('apellido').value.trim(),
                email: document.getElementById('email').value.trim(),
                telefono: document.getElementById('telefono').value.trim(),
                password: document.getElementById('password').value,
                password_confirmation: document.getElementById('password_confirmation').value
            };

            // Validaci칩n b치sica del lado del cliente
            if (!validateForm(formData)) {
                return;
            }

            // Deshabilitar bot칩n y mostrar loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Creando cuenta...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Guardar token y datos de usuario (usando las claves de config.js)
                    localStorage.setItem(AUTH_TOKEN_KEY, data.data.token);
                    localStorage.setItem(AUTH_USER_KEY, JSON.stringify(data.data.user));
                    
                    // Mostrar mensaje de 칠xito
                    showAlert('success', '춰Registro exitoso! Redirigiendo...');
                    
                    // Redirigir seg칰n tipo de usuario
                    setTimeout(() => {
                        const user = data.data.user;
                        if (user.tipo_usuario === 'administrador') {
                            window.location.href = '../admin/dashboard.html';
                        } else if (user.tipo_usuario === 'mentor') {
                            window.location.href = '../instructor/dashboard.html';
                        } else if (user.tipo_usuario === 'empresario') {
                            window.location.href = '../empresario/dashboard.html';
                        } else {
                            window.location.href = '../emprendedor/dashboard.html';
                        }
                    }, 1500);
                } else {
                    // Mostrar errores de validaci칩n
                    if (data.errors) {
                        handleValidationErrors(data.errors);
                    } else {
                        showAlert('error', data.message || 'Error al crear la cuenta');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', 'Error de conexi칩n. Por favor, intenta nuevamente.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Cuenta';
            }
        });

        // Validaci칩n del formulario
        function validateForm(data) {
            let isValid = true;

            // Validar tipo de usuario
            if (!data.tipo_usuario) {
                showFieldError('tipo_usuario', 'Selecciona un tipo de usuario');
                isValid = false;
            }

            // Validar nombre
            if (data.nombre.length < 2) {
                showFieldError('nombre', 'El nombre debe tener al menos 2 caracteres');
                isValid = false;
            }

            // Validar apellido
            if (data.apellido.length < 2) {
                showFieldError('apellido', 'El apellido debe tener al menos 2 caracteres');
                isValid = false;
            }

            // Validar email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                showFieldError('email', 'Ingresa un correo electr칩nico v치lido');
                isValid = false;
            }

            // Validar contrase침a
            if (data.password.length < 8) {
                showFieldError('password', 'La contrase침a debe tener al menos 8 caracteres');
                isValid = false;
            }

            // Validar que las contrase침as coincidan
            if (data.password !== data.password_confirmation) {
                showFieldError('password_confirmation', 'Las contrase침as no coinciden');
                isValid = false;
            }

            return isValid;
        }

        // Mostrar error en campo espec칤fico
        function showFieldError(fieldName, message) {
            const input = document.getElementById(fieldName);
            const errorDiv = document.getElementById(`${fieldName}_error`);
            
            if (input) {
                input.classList.add('error');
            }
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
            }
        }

        // Limpiar error de campo espec칤fico
        function clearFieldError(fieldName) {
            const input = document.getElementById(fieldName);
            const errorDiv = document.getElementById(`${fieldName}_error`);
            
            if (input) {
                input.classList.remove('error');
            }
            if (errorDiv) {
                errorDiv.textContent = '';
                errorDiv.classList.remove('show');
            }
        }

        // Limpiar todos los errores
        function clearAllErrors() {
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(el => {
                el.textContent = '';
                el.classList.remove('show');
            });

            const errorInputs = document.querySelectorAll('.error');
            errorInputs.forEach(el => {
                el.classList.remove('error');
            });

            alertMessage.className = 'alert';
        }

        // Manejar errores de validaci칩n del servidor
        function handleValidationErrors(errors) {
            if (typeof errors === 'object') {
                for (const [field, messages] of Object.entries(errors)) {
                    const message = Array.isArray(messages) ? messages[0] : messages;
                    showFieldError(field, message);
                }
            } else {
                showAlert('error', 'Error de validaci칩n. Revisa los campos del formulario.');
            }
        }

        // Mostrar alerta
        function showAlert(type, message) {
            alertMessage.className = `alert alert-${type} show`;
            alertMessage.textContent = message;
            
            // Auto-ocultar despu칠s de 5 segundos si es error
            if (type === 'error') {
                setTimeout(() => {
                    alertMessage.classList.remove('show');
                }, 5000);
            }
        }

        // Limpiar errores al escribir
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('input', function() {
                clearFieldError(this.id);
            });
        });
    </script>
</body>
</html>
