<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Nenis y Bros</title>
    <link rel="stylesheet" href="../../assets/css/onboarding.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
            background: var(--white);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header .logo-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .auth-header h2 {
            font-size: 1.75rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-light);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e8eaed;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #fafbfc;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #a0a5b1;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            font-size: 1.1rem;
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            margin-top: 0.5rem;
            transition: all 0.2s ease;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 0.875rem 1rem;
            border-radius: 10px;
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
            display: none;
        }

        .alert.show {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.75rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eef0f2;
        }

        .auth-footer p {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 0.75rem;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .auth-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            font-size: 0.85rem;
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            color: var(--primary);
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e8eaed;
        }

        .divider span {
            padding: 0 1rem;
        }

        .btn-outline-full {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e8eaed;
            background: transparent;
            color: var(--text);
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-outline-full:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(102, 126, 234, 0.05);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }

            .auth-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <h1>üöÄ Nenis y Bros</h1>
            </div>
            <div class="nav-links">
                <a href="../../../index.html" class="btn btn-text">Volver al Inicio</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="auth-container">
            <div class="auth-header">
                <div class="logo-icon">üëã</div>
                <h2>¬°Bienvenido de nuevo!</h2>
                <p>Inicia sesi√≥n para continuar aprendiendo</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="loginForm" autocomplete="off">
                <div class="form-group">
                    <label class="form-label">üìß Correo Electr√≥nico</label>
                    <input type="email" id="email" name="email" class="form-input" required 
                           placeholder="tu@email.com"
                           autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label">üîí Contrase√±a</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" class="form-input" required 
                               placeholder="Tu contrase√±a"
                               autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="forgot-password">
                        <a href="#">¬øOlvidaste tu contrase√±a?</a>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-submit" id="btnLogin">
                    Iniciar Sesi√≥n
                </button>
            </form>

            <div class="divider">
                <span>o</span>
            </div>

            <a href="registro-onboarding.html" class="btn-outline-full">
                üÜï Crear una cuenta nueva
            </a>

            <div class="auth-footer">
                <p>¬øPrimera vez aqu√≠?</p>
                <a href="../public/cuestionario-inicial.html">üìù Haz el diagn√≥stico gratuito</a>
            </div>
        </div>
    </div>

    <script src="../../assets/js/config.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const alertBox = document.getElementById('alertBox');

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const loginUrl = `${API_BASE_URL}/auth/login`;
            console.log('üîç URL de login:', loginUrl);

            // Deshabilitar bot√≥n
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="spinner"></span> Iniciando sesi√≥n...';
            alertBox.classList.remove('show');

            try {
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                console.log('üì¶ Response data:', data);

                if (!response.ok || !data.success) {
                    throw new Error(data.message || 'Credenciales inv√°lidas');
                }

                if (!data.data || !data.data.token || !data.data.user) {
                    throw new Error('Respuesta de autenticaci√≥n inv√°lida');
                }

                // Guardar token y usuario
                localStorage.setItem(AUTH_TOKEN_KEY, data.data.token);
                localStorage.setItem(AUTH_USER_KEY, JSON.stringify(data.data.user));

                console.log('‚úÖ Usuario guardado:', data.data.user);

                // Mostrar √©xito
                showAlert('‚úÖ ¬°Inicio de sesi√≥n exitoso! Redirigiendo...', 'success');

                // Redirigir seg√∫n el tipo de usuario
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect');
                const tipoUsuario = data.data.user.tipo_usuario;

                setTimeout(() => {
                    if (redirectUrl && (redirectUrl.startsWith('/nenis_y_bros') || redirectUrl.startsWith('/frontend'))) {
                        window.location.href = redirectUrl;
                    } else {
                        if (tipoUsuario === 'administrador') {
                            window.location.href = ROUTES.adminDashboard;
                        } else if (tipoUsuario === 'mentor') {
                            window.location.href = ROUTES.instructorDashboard;
                        } else {
                            window.location.href = ROUTES.emprendedorDashboard;
                        }
                    }
                }, 1000);

            } catch (error) {
                console.error('Error:', error);
                showAlert('‚ùå ' + error.message, 'error');
                btnLogin.disabled = false;
                btnLogin.innerHTML = 'Iniciar Sesi√≥n';
            }
        });

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;

            if (type === 'success') {
                setTimeout(() => {
                    alertBox.classList.remove('show');
                }, 3000);
            }
        }

        // Verificar si ya hay sesi√≥n activa
        if (localStorage.getItem(AUTH_TOKEN_KEY) && localStorage.getItem(AUTH_USER_KEY)) {
            try {
                const userData = JSON.parse(localStorage.getItem(AUTH_USER_KEY));
                if (userData.tipo_usuario === 'administrador') {
                    window.location.href = ROUTES.adminDashboard;
                } else {
                    window.location.href = ROUTES.emprendedorDashboard;
                }
            } catch (e) {
                // Si hay error parseando, limpiar y continuar en login
                localStorage.removeItem(AUTH_TOKEN_KEY);
                localStorage.removeItem(AUTH_USER_KEY);
            }
        }
    </script>
</body>

</html>
