<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Empresa - Nenis y Bros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/theme.css">
    <style>
        .emprendedor-avatar-glow {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white !important;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            -webkit-text-fill-color: white;
        }

        .nav-link.active::after {
            display: none;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        .form-input,
        .form-select,
        .form-textarea {
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.85rem 1rem;
            color: var(--text-main);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn-save {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .company-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.05) 100%);
            border-radius: 16px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .company-logo {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            background: linear-gradient(135deg, #10b981, #059669);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
        }

        .company-info h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .company-info p {
            color: var(--text-muted);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .company-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <nav class="modern-nav">
        <div class="nav-logo"><span style="font-size: 1.8rem;"></span><span class="text-gradient">Nenis y Bros</span>
        </div>
        <ul class="nav-menu">
            <li><a href="./dashboard.html" class="nav-link">Dashboard</a></li>
            <li><a href="./diagnosticos.html" class="nav-link">Diagn贸sticos</a></li>
            <li><a href="./mi-progreso.html" class="nav-link">Progreso</a></li>
            <li><a href="./perfil-empresarial.html" class="nav-link active">Mi Empresa</a></li>
            <li><a href="./mis-logros.html" class="nav-link">Logros</a></li>
            <li><a href="./ranking.html" class="nav-link">Ranking</a></li>
            <li><a href="./vitrina-productos.html" class="nav-link">Vitrina</a></li>
            <li><a href="./mis-productos.html" class="nav-link">Productos</a></li>
            <li><a href="./chat.html" class="nav-link">Chat</a></li>
            <li><a href="./notificaciones.html" class="nav-link"></a></li>
        </ul>
        <div class="admin-user">
            <div class="emprendedor-avatar-glow user-avatar">E</div>
            <div>
                <div class="user-name" id="userName" style="font-weight: 600; color: var(--text-main);">Emprendedor
                </div>
                <div style="font-size: 0.75rem; color: var(--text-muted);">Emprendedor</div>
            </div>
            <button class="btn-outline" onclick="logout()"
                style="margin-left: 1rem; padding: 0.5rem 1rem; font-size: 0.85rem;"> Salir</button>
        </div>
    </nav>

    <main style="padding: 2rem; max-width: 1000px; margin: 0 auto;">
        <div style="margin-bottom: 2rem;">
            <h1 class="page-title">Mi <span class="text-gradient">Empresa</span> </h1>
            <p class="page-subtitle">Gestiona la informaci贸n de tu perfil empresarial</p>
        </div>

        <div class="company-header">
            <div class="company-logo" id="companyLogo"></div>
            <div class="company-info">
                <h2 id="companyName">Mi Empresa</h2>
                <p id="companySector">Sector empresarial</p>
            </div>
        </div>

        <form id="perfilForm" class="glass-panel" style="padding: 2rem;">
            <h3 class="section-title">Informaci贸n General</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Nombre de la Empresa</label>
                    <input type="text" class="form-input" id="nombre" placeholder="Nombre de tu empresa">
                </div>
                <div class="form-group">
                    <label class="form-label">Sector</label>
                    <select class="form-select" id="sector">
                        <option value="">Seleccionar sector</option>
                        <option value="comercio">Comercio</option>
                        <option value="servicios">Servicios</option>
                        <option value="tecnologia">Tecnolog铆a</option>
                        <option value="manufactura">Manufactura</option>
                        <option value="alimentos">Alimentos</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <label class="form-label">Descripci贸n</label>
                    <textarea class="form-textarea" id="descripcion" placeholder="Describe tu empresa..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Tel茅fono</label>
                    <input type="tel" class="form-input" id="telefono" placeholder="+52 123 456 7890">
                </div>
                <div class="form-group">
                    <label class="form-label">Email de Contacto</label>
                    <input type="email" class="form-input" id="email" placeholder="contacto@miempresa.com">
                </div>
                <div class="form-group full-width">
                    <label class="form-label">Direcci贸n</label>
                    <input type="text" class="form-input" id="direccion" placeholder="Direcci贸n de tu empresa">
                </div>
            </div>

            <h3 class="section-title" style="margin-top: 2rem;">Redes Sociales</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Facebook</label>
                    <input type="url" class="form-input" id="facebook" placeholder="https://facebook.com/...">
                </div>
                <div class="form-group">
                    <label class="form-label">Instagram</label>
                    <input type="url" class="form-input" id="instagram" placeholder="https://instagram.com/...">
                </div>
                <div class="form-group">
                    <label class="form-label">Sitio Web</label>
                    <input type="url" class="form-input" id="sitioWeb" placeholder="https://...">
                </div>
            </div>

            <button type="submit" class="btn-save" style="margin-top: 2rem; width: 100%;"> Guardar Cambios</button>
        </form>
    </main>

    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script>
        if (!checkAuth() || (!isEmprendedor() && !isEmpresario())) window.location.href = ROUTES.login;

        function logout() { localStorage.removeItem(AUTH_TOKEN_KEY); localStorage.removeItem(AUTH_USER_KEY); window.location.href = ROUTES.login; }

        function cargarDatosUsuario() {
            const user = getAuthUser();
            if (user) {
                document.getElementById('userName').textContent = user.nombre || 'Emprendedor';
                const avatar = document.querySelector('.emprendedor-avatar-glow');
                if (avatar && user.nombre) avatar.textContent = user.nombre.charAt(0).toUpperCase();
            }
        }

        document.getElementById('perfilForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Perfil guardado exitosamente');
        });

        document.addEventListener('DOMContentLoaded', cargarDatosUsuario);
    </script>
</body>

</html>
