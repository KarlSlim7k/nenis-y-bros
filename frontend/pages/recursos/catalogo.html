<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Recursos - Nenis y Bros</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .filters-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .filter-group select, .filter-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .filter-group select:focus, .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box {
            grid-column: 1 / -1;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #667eea;
            border-radius: 10px;
        }

        .categories-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .category-pill {
            padding: 10px 20px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .category-pill:hover, .category-pill.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .category-pill .count {
            background: white;
            color: #667eea;
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: 8px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .category-pill.active .count {
            background: white;
            color: #667eea;
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .resource-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .resource-image {
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            position: relative;
        }

        .resource-type-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .resource-content {
            padding: 20px;
        }

        .resource-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .resource-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .resource-category {
            color: #667eea;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .resource-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .resource-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .resource-stats {
            display: flex;
            gap: 15px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 0.9rem;
        }

        .resource-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #fbbf24;
            font-weight: 600;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: #f0f0f0;
            color: #666;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.5rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            background: white;
            padding: 60px;
            border-radius: 15px;
            text-align: center;
            color: #666;
            font-size: 1.2rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 10px 20px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìö Biblioteca de Recursos</h1>
            <p>Descubre, descarga y aprende con nuestra colecci√≥n de recursos educativos</p>
        </div>

        <!-- Filters Section -->
        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group search-box">
                    <label for="search">üîç Buscar recursos</label>
                    <input type="text" id="search" placeholder="Buscar por t√≠tulo o descripci√≥n...">
                </div>

                <div class="filter-group">
                    <label for="tipo">Tipo de Recurso</label>
                    <select id="tipo">
                        <option value="">Todos</option>
                        <option value="articulo">Art√≠culos</option>
                        <option value="ebook">Ebooks</option>
                        <option value="plantilla">Plantillas</option>
                        <option value="herramienta">Herramientas</option>
                        <option value="video">Videos</option>
                        <option value="infografia">Infograf√≠as</option>
                        <option value="podcast">Podcasts</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="nivel">Nivel</label>
                    <select id="nivel">
                        <option value="">Todos</option>
                        <option value="principiante">Principiante</option>
                        <option value="intermedio">Intermedio</option>
                        <option value="avanzado">Avanzado</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="orden">Ordenar por</label>
                    <select id="orden">
                        <option value="recientes">M√°s recientes</option>
                        <option value="mas_descargados">M√°s descargados</option>
                        <option value="mejor_calificados">Mejor calificados</option>
                        <option value="alfabetico">Alfab√©tico</option>
                    </select>
                </div>
            </div>

            <div class="categories-pills" id="categories"></div>
        </div>

        <!-- Resources Grid -->
        <div id="loading" class="loading" style="display: none;">
            Cargando recursos...
        </div>

        <div id="resources-container"></div>

        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost/nenis_y_bros/backend/api/v1';
        let currentPage = 1;
        let currentFilters = {};
        let categories = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadResources();

            // Event listeners
            document.getElementById('search').addEventListener('input', debounce(applyFilters, 500));
            document.getElementById('tipo').addEventListener('change', applyFilters);
            document.getElementById('nivel').addEventListener('change', applyFilters);
            document.getElementById('orden').addEventListener('change', applyFilters);
        });

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/recursos/categorias?con_estadisticas=true`);
                const data = await response.json();
                
                if (data.success) {
                    categories = data.data;
                    renderCategories();
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Render categories pills
        function renderCategories() {
            const container = document.getElementById('categories');
            const allActive = !currentFilters.categoria ? 'active' : '';
            
            let html = `<div class="category-pill ${allActive}" onclick="selectCategory(null)">
                Todas las categor√≠as
            </div>`;
            
            categories.forEach(cat => {
                const active = currentFilters.categoria == cat.id_categoria ? 'active' : '';
                html += `
                    <div class="category-pill ${active}" onclick="selectCategory(${cat.id_categoria})">
                        ${cat.icono} ${cat.nombre}
                        <span class="count">${cat.recursos_publicados || 0}</span>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Select category
        function selectCategory(id) {
            if (id) {
                currentFilters.categoria = id;
            } else {
                delete currentFilters.categoria;
            }
            currentPage = 1;
            renderCategories();
            loadResources();
        }

        // Apply filters
        function applyFilters() {
            currentFilters = {
                buscar: document.getElementById('search').value,
                tipo_recurso: document.getElementById('tipo').value,
                nivel: document.getElementById('nivel').value,
                orden: document.getElementById('orden').value,
                categoria: currentFilters.categoria
            };

            // Remove empty filters
            Object.keys(currentFilters).forEach(key => {
                if (!currentFilters[key]) delete currentFilters[key];
            });

            currentPage = 1;
            loadResources();
        }

        // Load resources
        async function loadResources() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('resources-container');
            
            loading.style.display = 'block';
            container.innerHTML = '';

            try {
                const params = new URLSearchParams({
                    ...currentFilters,
                    pagina: currentPage,
                    limite: 12
                });

                const response = await fetch(`${API_BASE}/recursos?${params}`);
                const data = await response.json();

                loading.style.display = 'none';

                if (data.success && data.data.recursos.length > 0) {
                    renderResources(data.data.recursos);
                    renderPagination(data.data);
                } else {
                    container.innerHTML = '<div class="no-results">No se encontraron recursos</div>';
                }
            } catch (error) {
                loading.style.display = 'none';
                console.error('Error loading resources:', error);
                container.innerHTML = '<div class="no-results">Error al cargar recursos</div>';
            }
        }

        // Render resources
        function renderResources(resources) {
            const container = document.getElementById('resources-container');
            const grid = document.createElement('div');
            grid.className = 'resources-grid';

            resources.forEach(recurso => {
                const card = createResourceCard(recurso);
                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        // Create resource card
        function createResourceCard(recurso) {
            const card = document.createElement('div');
            card.className = 'resource-card';
            card.onclick = () => viewResource(recurso.slug);

            const tipoIcons = {
                'articulo': 'üìÑ',
                'ebook': 'üìö',
                'plantilla': 'üìã',
                'herramienta': 'üõ†Ô∏è',
                'video': 'üé•',
                'infografia': 'üìä',
                'podcast': 'üéôÔ∏è'
            };

            const tags = recurso.etiquetas ? recurso.etiquetas.split(', ').slice(0, 3) : [];
            const tagsHtml = tags.map(tag => `<span class="tag">${tag}</span>`).join('');

            card.innerHTML = `
                <div class="resource-image">
                    ${tipoIcons[recurso.tipo_recurso] || 'üìÑ'}
                    <div class="resource-type-badge">${recurso.tipo_recurso}</div>
                </div>
                <div class="resource-content">
                    <div class="resource-category">${recurso.categoria_nombre}</div>
                    <div class="resource-title">${recurso.titulo}</div>
                    <div class="resource-description">${recurso.descripcion}</div>
                    <div class="tags">${tagsHtml}</div>
                    <div class="resource-meta">
                        <div class="resource-stats">
                            <div class="stat">‚¨áÔ∏è ${recurso.total_descargas || 0}</div>
                            <div class="stat">üëÅÔ∏è ${recurso.total_vistas || 0}</div>
                        </div>
                        <div class="resource-rating">
                            ‚≠ê ${parseFloat(recurso.calificacion_promedio || 0).toFixed(1)}
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        // View resource detail
        function viewResource(slug) {
            window.location.href = `recurso-detalle.html?slug=${slug}`;
        }

        // Render pagination
        function renderPagination(data) {
            const pagination = document.getElementById('pagination');
            
            if (data.total_paginas <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            let html = '';

            // Previous button
            html += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
                ‚Üê Anterior
            </button>`;

            // Page numbers
            for (let i = 1; i <= data.total_paginas; i++) {
                if (i === 1 || i === data.total_paginas || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    const active = i === currentPage ? 'current-page' : '';
                    html += `<button class="${active}" onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    html += `<span>...</span>`;
                }
            }

            // Next button
            html += `<button ${currentPage === data.total_paginas ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
                Siguiente ‚Üí
            </button>`;

            pagination.innerHTML = html;
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            loadResources();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Debounce utility
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
