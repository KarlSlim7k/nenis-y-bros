<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Cursos - Mentor</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/theme.css">

    <style>
        /* Mentor Avatar */
        .mentor-avatar-glow {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Fix Navigation Active State */
        .nav-link.active {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white !important;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            -webkit-text-fill-color: white;
        }

        .nav-link.active::after {
            display: none;
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
        }

        .page-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
            margin-top: 0.25rem;
        }

        /* Stats Mini Cards */
        .stats-mini {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-mini-card {
            background: var(--bg-card);
            border: var(--glass-border);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 160px;
            flex: 1;
        }

        .stat-mini-icon {
            font-size: 1.5rem;
        }

        .stat-mini-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .stat-mini-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Courses Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
        }

        /* Course Card Modern */
        .course-card {
            background: var(--bg-panel);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-5px);
            border-color: rgba(6, 182, 212, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .course-image {
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .course-image.gradient-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .course-image.gradient-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .course-image.gradient-3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .course-image.gradient-4 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .course-image span:first-child {
            position: relative;
            z-index: 1;
            filter: grayscale(100%) brightness(10);
        }

        .course-tag {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            padding: 0.35rem 0.85rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 2;
        }

        .tag-activo {
            color: #6ee7b7;
        }

        .tag-borrador {
            color: #fbbf24;
        }

        .course-body {
            padding: 1.5rem;
        }

        .course-title {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .course-description {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .course-meta {
            display: flex;
            gap: 1.25rem;
            margin-bottom: 1rem;
        }

        .course-meta-item {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .course-progress {
            margin-top: 1rem;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .progress-label {
            color: var(--text-muted);
        }

        .progress-value {
            color: var(--accent);
            font-weight: 600;
        }

        .progress-track {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
            transition: width 0.5s ease;
        }

        .course-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.25rem;
        }

        .btn-course {
            flex: 1;
            padding: 0.65rem 1rem;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
        }

        .btn-course-primary {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }

        .btn-course-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(6, 182, 212, 0.4);
        }

        .btn-course-outline {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-course-outline:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .empty-text {
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-panel);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            line-height: 1;
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: var(--text-main);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .form-label .required {
            color: #ef4444;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-main);
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(6, 182, 212, 0.05);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-select {
            cursor: pointer;
        }

        .form-select option {
            background: var(--bg-panel);
            color: var(--text-main);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-modal {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-modal-primary {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }

        .btn-modal-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(6, 182, 212, 0.4);
        }

        .btn-modal-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-modal-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-modal-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Botón Nuevo Curso */
        .btn-nuevo-curso {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }

        .btn-nuevo-curso:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(6, 182, 212, 0.5);
        }

        .btn-editar-curso {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .btn-editar-curso:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .spinner-small {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <!-- Top Navigation -->
    <nav class="modern-nav">
        <div class="nav-logo">
            <span style="font-size: 1.8rem;">👨‍🏫</span>
            <span class="text-gradient">Nenis y Bros</span>
        </div>

        <ul class="nav-menu">
            <li><a href="./dashboard.html" class="nav-link">Dashboard</a></li>
            <li><a href="./estudiantes.html" class="nav-link">Estudiantes</a></li>
            <li><a href="./sesiones.html" class="nav-link">Sesiones</a></li>
            <li><a href="./disponibilidad-instructor.html" class="nav-link">Disponibilidad</a></li>
            <li><a href="./cursos.html" class="nav-link active">Cursos</a></li>
            <li><a href="./mentoria-ai.html" class="nav-link">MentorIA</a></li>
            <li><a href="./mis-conversaciones.html" class="nav-link">Mensajes</a></li>
        </ul>

        <div class="admin-user">
            <div class="mentor-avatar-glow user-avatar">M</div>
            <div>
                <div class="user-name" id="userName" style="font-weight: 600; color: var(--text-main);">Mentor</div>
                <div style="font-size: 0.75rem; color: var(--text-muted);">Instructor</div>
            </div>
            <button class="btn-outline" onclick="logout()"
                style="margin-left: 1rem; padding: 0.5rem 1rem; font-size: 0.85rem;">
                <span style="margin-right: 0.25rem;">🚪</span> Salir
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main style="padding: 2rem; max-width: 1400px; margin: 0 auto;">

        <!-- Page Header -->
        <div class="page-header">
            <div>
                <h1 class="page-title">Mis <span class="text-gradient">Cursos</span> 📚</h1>
                <p class="page-subtitle">Cursos que impartes a tus estudiantes</p>
            </div>
            <button class="btn-nuevo-curso" onclick="abrirModalCurso()">
                <span>➕</span>
                <span>Nuevo Curso</span>
            </button>
        </div>

        <!-- Mini Stats -->
        <div class="stats-mini">
            <div class="stat-mini-card">
                <span class="stat-mini-icon">📚</span>
                <div>
                    <div class="stat-mini-value">4</div>
                    <div class="stat-mini-label">Total Cursos</div>
                </div>
            </div>
            <div class="stat-mini-card">
                <span class="stat-mini-icon">✅</span>
                <div>
                    <div class="stat-mini-value">3</div>
                    <div class="stat-mini-label">Activos</div>
                </div>
            </div>
            <div class="stat-mini-card">
                <span class="stat-mini-icon">👥</span>
                <div>
                    <div class="stat-mini-value">67</div>
                    <div class="stat-mini-label">Estudiantes</div>
                </div>
            </div>
            <div class="stat-mini-card">
                <span class="stat-mini-icon">⭐</span>
                <div>
                    <div class="stat-mini-value">4.8</div>
                    <div class="stat-mini-label">Calificación</div>
                </div>
            </div>
        </div>

        <!-- Courses Grid -->
        <div class="courses-grid">
            <!-- Los cursos se cargarán dinámicamente con JavaScript -->
        </div>

    </main>

    <!-- Modal Crear/Editar Curso -->
    <div id="modalCurso" class="modal-overlay" onclick="cerrarModalSiClickFuera(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title">
                    <span id="modalIcon">➕</span>
                    <span id="modalTitulo">Nuevo Curso</span>
                </h2>
                <button class="modal-close" onclick="cerrarModalCurso()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="formCurso" onsubmit="guardarCurso(event)">
                    <input type="hidden" id="cursoId" value="">
                    
                    <div class="form-group">
                        <label class="form-label">Título del Curso <span class="required">*</span></label>
                        <input type="text" id="cursoTitulo" class="form-input" placeholder="Ej: Fundamentos de Marketing Digital" required minlength="5" maxlength="200">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Categoría <span class="required">*</span></label>
                        <select id="cursoCategoria" class="form-select" required>
                            <option value="">Selecciona una categoría</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Descripción</label>
                        <textarea id="cursoDescripcion" class="form-textarea" placeholder="Describe de qué trata este curso..." maxlength="2000"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Nivel</label>
                            <select id="cursoNivel" class="form-select">
                                <option value="basico">Básico</option>
                                <option value="intermedio">Intermedio</option>
                                <option value="avanzado">Avanzado</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Duración (horas)</label>
                            <input type="number" id="cursoDuracion" class="form-input" placeholder="Ej: 10" min="1" max="1000">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Precio (MXN)</label>
                            <input type="number" id="cursoPrecio" class="form-input" placeholder="Ej: 499" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Estado</label>
                            <select id="cursoEstado" class="form-select">
                                <option value="borrador">Borrador</option>
                                <option value="publicado">Publicado</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">URL de imagen (opcional)</label>
                        <input type="url" id="cursoImagen" class="form-input" placeholder="https://ejemplo.com/imagen.jpg">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-modal btn-modal-secondary" onclick="cerrarModalCurso()">
                    Cancelar
                </button>
                <button type="submit" form="formCurso" id="btnGuardarCurso" class="btn-modal btn-modal-primary">
                    <span id="btnGuardarTexto">💾 Guardar Curso</span>
                </button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/instructor-cursos.js"></script>
    <script>
        // Función logout
        function logout() {
            localStorage.removeItem(AUTH_TOKEN_KEY);
            localStorage.removeItem(AUTH_USER_KEY);
            window.location.href = ROUTES.login;
        }

        // Cargar datos de usuario
        function cargarDatosUsuario() {
            const user = getAuthUser();
            if (user) {
                document.getElementById('userName').textContent = user.nombre || 'Mentor';
                const avatar = document.querySelector('.mentor-avatar-glow');
                if (avatar && user.nombre) {
                    avatar.textContent = user.nombre.charAt(0).toUpperCase();
                }
            }
        }

        // Highlight active link
        function highlightActiveLink() {
            const currentPage = window.location.pathname.split('/').pop();
            document.querySelectorAll('.nav-menu .nav-link').forEach(link => {
                link.classList.remove('active');
                const href = link.getAttribute('href');
                if (href === './' + currentPage) {
                    link.classList.add('active');
                }
            });
        }

        // Inicializar datos de usuario y navegación
        document.addEventListener('DOMContentLoaded', function () {
            cargarDatosUsuario();
            highlightActiveLink();
        });
    </script>
    <script src="../../assets/js/navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initDynamicNavbar();
        });
    </script>
</body>

</html>
