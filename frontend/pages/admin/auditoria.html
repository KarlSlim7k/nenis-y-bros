<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoría - Admin</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/theme.css">

    <style>
        /* Admin Avatar */
        .admin-avatar-glow {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px var(--primary-glow);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Fix Navigation Active State */
        .nav-link.active {
            background: var(--gradient-primary);
            color: white !important;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            -webkit-text-fill-color: white;
        }

        .nav-link.active::after {
            display: none;
        }

        /* Log Entry Styles */
        .log-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .log-entry {
            padding: 1rem 1.5rem;
            border-left: 3px solid var(--primary);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0 8px 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .log-entry:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .log-content {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .log-action {
            font-weight: 500;
            color: var(--text-main);
            font-size: 0.95rem;
        }

        .log-time {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-family: monospace;
        }

        .log-icon {
            font-size: 1.2rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <!-- Top Navigation -->
    <nav class="modern-nav">
        <div class="nav-logo">
            <span style="font-size: 1.8rem;">🛡️</span>
            <span class="text-gradient">Nenis y Bros</span>
        </div>

        <ul class="nav-menu">
            <!-- Menú dinámico generado por navigation.js -->
        </ul>

        <div class="admin-user">
            <div class="admin-avatar-glow user-avatar">A</div>
            <div>
                <div class="user-name" id="userName" style="font-weight: 600; color: var(--text-main);">Admin</div>
                <div style="font-size: 0.75rem; color: var(--text-muted);">Super Admin</div>
            </div>
            <button class="btn-outline" onclick="logout()"
                style="margin-left: 1rem; padding: 0.5rem 1rem; font-size: 0.85rem;">
                <span style="margin-right: 0.25rem;">🚪</span> Salir
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
        <h1 class="hero-welcome">Auditoría del <span class="text-gradient">Sistema</span> 🔍</h1>
        <p class="hero-subtitle">Registro de actividad y cambios importantes en la plataforma.</p>
    </header>

    <!-- Main Content -->
    <main class="dashboard-grid">
        <div class="col-span-12">
            <div class="glass-panel" style="padding: 2rem;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h3 style="font-size: 1.25rem; font-weight: 600;">Actividad Reciente</h3>
                    <button class="btn-outline" style="font-size: 0.85rem; padding: 0.4rem 0.8rem;">Exportar
                        Logs</button>
                </div>

                <div class="log-list" id="logsList">
                    <div style="text-align: center; padding: 2rem; color: var(--text-muted);">
                        <div class="spinner"></div>
                        <p style="margin-top: 1rem;">Cargando logs...</p>
                    </div>
                </div>

                <div id="emptyState" style="display: none; margin-top: 2rem; text-align: center; color: var(--text-muted); font-size: 0.9rem;">
                    <span style="opacity: 0.7;">📭 No hay logs de auditoría</span>
                </div>
            </div>
        </div>
    </main>

    <style>
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #818cf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        if (!checkAuth() || !isAdmin()) window.location.href = ROUTES.login;

        let logs = [];

        function logout() {
            localStorage.removeItem(AUTH_TOKEN_KEY);
            localStorage.removeItem(AUTH_USER_KEY);
            window.location.href = ROUTES.login;
        }

        // Cargar datos del usuario
        const user = getAuthUser();
        if (user) {
            document.getElementById('userName').textContent = user.nombre || 'Administrador';
            const avatar = document.querySelector('.admin-avatar-glow');
            if (avatar && user.nombre) {
                avatar.textContent = user.nombre.charAt(0).toUpperCase();
            }
        }

        // Cargar logs
        async function cargarLogs() {
            try {
                const response = await fetchAPI(`${API_BASE_URL}/auditoria?limite=50`);
                
                if (response.success && response.data) {
                    logs = response.data.logs || response.data;
                    renderLogs();
                } else {
                    mostrarError();
                }
            } catch (error) {
                console.error('Error cargando logs:', error);
                mostrarError();
            }
        }

        function renderLogs() {
            const container = document.getElementById('logsList');
            const emptyState = document.getElementById('emptyState');

            if (logs.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            container.innerHTML = logs.map(log => {
                const {icon, color} = getEventIcon(log.tipo_evento);
                const userName = log.nombre ? `${log.nombre} ${log.apellido || ''}`.trim() : log.email || 'Sistema';
                
                return `
                    <div class="log-entry" style="border-left-color: ${color};">
                        <div class="log-content">
                            <div class="log-action">${log.accion}</div>
                            <div class="log-time">
                                ${userName} • ${log.ip_address || 'N/A'} • ${formatDate(log.fecha_creacion)}
                            </div>
                        </div>
                        <div class="log-icon">${icon}</div>
                    </div>
                `;
            }).join('');
        }

        function getEventIcon(tipo) {
            const icons = {
                'login': {icon: '👤', color: 'var(--primary)'},
                'logout': {icon: '🚪', color: 'var(--text-muted)'},
                'crear': {icon: '✨', color: 'var(--success)'},
                'actualizar': {icon: '✏️', color: 'var(--warning)'},
                'eliminar': {icon: '🗑️', color: 'var(--danger)'},
                'ver': {icon: '👁️', color: 'var(--info)'},
                'descargar': {icon: '⬇️', color: 'var(--primary)'},
                'error': {icon: '❌', color: 'var(--danger)'},
                'seguridad': {icon: '⚠️', color: 'var(--warning)'},
                'sistema': {icon: '⚙️', color: 'var(--text-muted)'}
            };
            return icons[tipo] || {icon: '📋', color: 'var(--primary)'};
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('es-MX', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function mostrarError() {
            const container = document.getElementById('logsList');
            container.innerHTML = `
                <div style="text-align: center; padding: 2rem; color: var(--danger);">
                    ❌ Error al cargar logs
                </div>
            `;
        }

        // Cargar logs al inicio
        cargarLogs();
    </script>
    <script src="../../assets/js/navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initDynamicNavbar();
        });
    </script>
</body>

</html>
