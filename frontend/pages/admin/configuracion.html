<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Admin</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/theme.css">

    <style>
        /* Admin Avatar */
        .admin-avatar-glow {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px var(--primary-glow);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Fix Navigation Active State */
        .nav-link.active {
            background: var(--gradient-primary);
            color: white !important;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            -webkit-text-fill-color: white;
        }

        .nav-link.active::after {
            display: none;
        }

        /* Settings Grid Layout */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 2rem;
        }

        @media (max-width: 900px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }

        .settings-grid .full-width {
            grid-column: 1 / -1;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 34px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.toggle-slider {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        input:checked+.toggle-slider:before {
            transform: translateX(24px);
        }

        .toggle-switch.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Setting Item */
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            gap: 1rem;
        }

        .setting-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .setting-info h4 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 0.25rem;
        }

        .setting-info p {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin: 0;
        }

        .system-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .info-value.online {
            color: var(--success);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-main);
        }

        /* Loading State */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Save Status */
        .save-status {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .save-status.show {
            transform: translateY(0);
            opacity: 1;
        }

        .save-status.success {
            background: var(--success);
            color: white;
        }

        .save-status.error {
            background: var(--danger);
            color: white;
        }

        .save-status.saving {
            background: var(--primary);
            color: white;
        }

        /* Number Input */
        .setting-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: var(--text-main);
            width: 100px;
            text-align: center;
            font-size: 1rem;
        }

        .setting-input:focus {
            outline: none;
            border-color: var(--primary);
        }
    </style>
</head>

<body>
    <!-- Top Navigation -->
    <nav class="modern-nav">
        <div class="nav-logo">
            <span style="font-size: 1.8rem;">🛡️</span>
            <span class="text-gradient">Nenis y Bros</span>
        </div>

        <ul class="nav-menu">
            <!-- Menú dinámico generado por navigation.js -->
        </ul>

        <div class="admin-user">
            <div class="admin-avatar-glow user-avatar">A</div>
            <div>
                <div class="user-name" id="userName" style="font-weight: 600; color: var(--text-main);">Admin</div>
                <div style="font-size: 0.75rem; color: var(--text-muted);">Super Admin</div>
            </div>
            <button class="btn-outline" onclick="logout()"
                style="margin-left: 1rem; padding: 0.5rem 1rem; font-size: 0.85rem;">
                <span style="margin-right: 0.25rem;">🚪</span> Salir
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
        <h1 class="hero-welcome">Configuración del <span class="text-gradient">Sistema</span> ⚙️</h1>
        <p class="hero-subtitle">Ajustes generales y preferencias de la plataforma.</p>
    </header>

    <!-- Main Content -->
    <main class="settings-grid">

        <!-- General Settings -->
        <div class="glass-panel" style="padding: 2rem;">
            <h3 class="section-title">General</h3>
            <div id="general-settings">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Notification Settings -->
        <div class="glass-panel" style="padding: 2rem;">
            <h3 class="section-title">Notificaciones</h3>
            <div id="notificaciones-settings">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Security Settings -->
        <div class="glass-panel" style="padding: 2rem;">
            <h3 class="section-title">Seguridad</h3>
            <div id="seguridad-settings">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Limits Settings -->
        <div class="glass-panel" style="padding: 2rem;">
            <h3 class="section-title">Límites</h3>
            <div id="limites-settings">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- System Info -->
        <div class="glass-panel full-width" style="padding: 2rem;">
            <h3 class="section-title">Información del Sistema</h3>
            <div id="system-info" class="system-info-grid">
                <div class="loading-spinner" style="grid-column: 1 / -1;">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

    </main>

    <!-- Save Status Toast -->
    <div id="saveStatus" class="save-status"></div>

    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script>
        // Verificar autenticación
        if (!checkAuth() || !isAdmin()) window.location.href = ROUTES.login;

        // Estado de configuraciones
        let configuraciones = {};
        let changesPending = {};

        // Mapeo de claves a nombres legibles
        const configLabels = {
            // General
            'modo_mantenimiento': { label: 'Modo Mantenimiento', desc: 'Deshabilitar el acceso público al sistema' },
            'registro_publico': { label: 'Registro Público', desc: 'Permitir que nuevos usuarios se registren' },
            'verificacion_email': { label: 'Verificación de Email', desc: 'Requerir verificación de correo para acceder' },
            'nombre_sitio': { label: 'Nombre del Sitio', desc: 'Nombre mostrado en la plataforma' },
            'descripcion_sitio': { label: 'Descripción', desc: 'Descripción corta de la plataforma' },
            // Notificaciones
            'email_bienvenida': { label: 'Email de Bienvenida', desc: 'Enviar correo automático al registrarse' },
            'alertas_seguridad': { label: 'Alertas de Seguridad', desc: 'Notificar intentos de acceso sospechosos' },
            'reportes_semanales': { label: 'Reportes Semanales', desc: 'Recibir resumen de actividad por correo' },
            'notificaciones_push': { label: 'Notificaciones Push', desc: 'Habilitar notificaciones en el navegador' },
            // Seguridad
            'intentos_login_max': { label: 'Intentos de Login', desc: 'Máximo antes de bloquear la cuenta' },
            'tiempo_bloqueo_minutos': { label: 'Tiempo de Bloqueo', desc: 'Minutos de bloqueo tras exceder intentos' },
            'sesion_duracion_horas': { label: 'Duración de Sesión', desc: 'Horas que dura una sesión activa' },
            'forzar_https': { label: 'Forzar HTTPS', desc: 'Requerir conexiones seguras' },
            // Límites
            'max_upload_mb': { label: 'Tamaño Máx. Upload', desc: 'Tamaño máximo de archivos en MB' },
            'usuarios_por_pagina': { label: 'Usuarios por Página', desc: 'Cantidad de usuarios en listados' },
            'logs_retencion_dias': { label: 'Retención de Logs', desc: 'Días para mantener logs de auditoría' }
        };

        // Cargar configuraciones
        async function cargarConfiguraciones() {
            try {
                const response = await fetchAPI(`${API_BASE_URL}/configuracion`);
                
                if (response.success) {
                    configuraciones = response.data.configuraciones || {};
                    renderConfiguraciones();
                } else {
                    showStatus('Error al cargar configuraciones', 'error');
                }
            } catch (error) {
                console.error('Error cargando configuraciones:', error);
                // Mostrar configuraciones por defecto si falla
                renderDefaultConfigs();
            }
        }

        // Renderizar configuraciones por categoría
        function renderConfiguraciones() {
            renderCategoria('general', 'general-settings');
            renderCategoria('notificaciones', 'notificaciones-settings');
            renderCategoria('seguridad', 'seguridad-settings');
            renderCategoria('limites', 'limites-settings');
        }

        // Renderizar una categoría específica
        function renderCategoria(categoria, containerId) {
            const container = document.getElementById(containerId);
            const configs = configuraciones[categoria] || {};
            
            if (Object.keys(configs).length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted); text-align: center;">Sin configuraciones disponibles</p>';
                return;
            }

            let html = '';
            for (const [clave, config] of Object.entries(configs)) {
                const labels = configLabels[clave] || { label: clave, desc: '' };
                
                if (config.tipo_dato === 'boolean') {
                    html += `
                        <div class="setting-item">
                            <div class="setting-info">
                                <h4>${labels.label}</h4>
                                <p>${labels.desc}</p>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" 
                                    data-clave="${clave}" 
                                    data-tipo="boolean"
                                    ${config.valor ? 'checked' : ''}
                                    onchange="handleConfigChange(this)">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    `;
                } else if (config.tipo_dato === 'number') {
                    html += `
                        <div class="setting-item">
                            <div class="setting-info">
                                <h4>${labels.label}</h4>
                                <p>${labels.desc}</p>
                            </div>
                            <input type="number" 
                                class="setting-input"
                                data-clave="${clave}"
                                data-tipo="number"
                                value="${config.valor}"
                                onchange="handleConfigChange(this)">
                        </div>
                    `;
                } else {
                    html += `
                        <div class="setting-item">
                            <div class="setting-info">
                                <h4>${labels.label}</h4>
                                <p>${labels.desc}</p>
                            </div>
                            <input type="text" 
                                class="setting-input"
                                style="width: 200px;"
                                data-clave="${clave}"
                                data-tipo="string"
                                value="${config.valor || ''}"
                                onchange="handleConfigChange(this)">
                        </div>
                    `;
                }
            }

            container.innerHTML = html;
        }

        // Renderizar configuraciones por defecto (si falla la API)
        function renderDefaultConfigs() {
            const defaults = {
                general: {
                    'modo_mantenimiento': { valor: false, tipo_dato: 'boolean' },
                    'registro_publico': { valor: true, tipo_dato: 'boolean' },
                    'verificacion_email': { valor: true, tipo_dato: 'boolean' }
                },
                notificaciones: {
                    'email_bienvenida': { valor: true, tipo_dato: 'boolean' },
                    'alertas_seguridad': { valor: true, tipo_dato: 'boolean' },
                    'reportes_semanales': { valor: false, tipo_dato: 'boolean' }
                },
                seguridad: {
                    'intentos_login_max': { valor: 5, tipo_dato: 'number' },
                    'tiempo_bloqueo_minutos': { valor: 30, tipo_dato: 'number' },
                    'sesion_duracion_horas': { valor: 24, tipo_dato: 'number' }
                },
                limites: {
                    'max_upload_mb': { valor: 10, tipo_dato: 'number' },
                    'usuarios_por_pagina': { valor: 20, tipo_dato: 'number' }
                }
            };
            configuraciones = defaults;
            renderConfiguraciones();
        }

        // Manejar cambio de configuración
        async function handleConfigChange(input) {
            const clave = input.dataset.clave;
            const tipo = input.dataset.tipo;
            let valor;

            if (tipo === 'boolean') {
                valor = input.checked;
            } else if (tipo === 'number') {
                valor = parseInt(input.value) || 0;
            } else {
                valor = input.value;
            }

            // Guardar inmediatamente
            await guardarConfiguracion(clave, valor);
        }

        // Guardar una configuración
        async function guardarConfiguracion(clave, valor) {
            showStatus('Guardando...', 'saving');

            try {
                const response = await fetchAPI(`${API_BASE_URL}/configuracion/${clave}`, {
                    method: 'PUT',
                    body: JSON.stringify({ valor })
                });

                if (response.success) {
                    showStatus('✓ Guardado', 'success');
                } else {
                    showStatus('Error al guardar', 'error');
                }
            } catch (error) {
                console.error('Error guardando configuración:', error);
                showStatus('Error de conexión', 'error');
            }
        }

        // Mostrar estado de guardado
        function showStatus(message, type) {
            const status = document.getElementById('saveStatus');
            status.textContent = message;
            status.className = `save-status ${type} show`;

            if (type !== 'saving') {
                setTimeout(() => {
                    status.classList.remove('show');
                }, 2000);
            }
        }

        // Cargar información del sistema
        async function cargarInfoSistema() {
            try {
                const response = await fetchAPI(`${API_BASE_URL}/configuracion/sistema`);
                
                if (response.success) {
                    renderInfoSistema(response.data);
                } else {
                    renderInfoSistemaDefault();
                }
            } catch (error) {
                console.error('Error cargando info del sistema:', error);
                renderInfoSistemaDefault();
            }
        }

        // Renderizar información del sistema
        function renderInfoSistema(data) {
            const container = document.getElementById('system-info');
            container.innerHTML = `
                <div class="info-card">
                    <div class="info-label">Versión del Sistema</div>
                    <div class="info-value">${data.version_sistema || '1.0.0'}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Base de Datos</div>
                    <div class="info-value">MySQL ${(data.version_mysql || '').split('-')[0]}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">PHP Version</div>
                    <div class="info-value">${data.version_php || 'N/A'}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Estado del Servidor</div>
                    <div class="info-value ${data.estado_servidor === 'online' ? 'online' : ''}">${data.estado_servidor === 'online' ? 'Online ✓' : 'Offline'}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Usuarios Totales</div>
                    <div class="info-value">${data.estadisticas?.total_usuarios || 0}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Usuarios Activos</div>
                    <div class="info-value">${data.estadisticas?.usuarios_activos || 0}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Memoria en Uso</div>
                    <div class="info-value">${data.recursos?.memoria_uso || 'N/A'}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Timezone</div>
                    <div class="info-value">${data.timezone || 'UTC'}</div>
                </div>
            `;
        }

        // Renderizar info por defecto
        function renderInfoSistemaDefault() {
            const container = document.getElementById('system-info');
            container.innerHTML = `
                <div class="info-card">
                    <div class="info-label">Versión del Sistema</div>
                    <div class="info-value">1.0.0</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Base de Datos</div>
                    <div class="info-value">MySQL 8.0</div>
                </div>
                <div class="info-card">
                    <div class="info-label">PHP Version</div>
                    <div class="info-value">8.1+</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Estado del Servidor</div>
                    <div class="info-value online">Online ✓</div>
                </div>
            `;
        }

        function logout() {
            localStorage.removeItem(AUTH_TOKEN_KEY);
            localStorage.removeItem(AUTH_USER_KEY);
            window.location.href = ROUTES.login;
        }

        // Cargar datos del usuario
        const user = getAuthUser();
        if (user) {
            document.getElementById('userName').textContent = user.nombre || 'Administrador';
            const avatar = document.querySelector('.admin-avatar-glow');
            if (avatar && user.nombre) {
                avatar.textContent = user.nombre.charAt(0).toUpperCase();
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            cargarConfiguraciones();
            cargarInfoSistema();
        });
    </script>
    <script src="../../assets/js/navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initDynamicNavbar();
        });
    </script>
</body>

</html>
