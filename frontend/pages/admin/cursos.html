<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cursos - Nenis y Bros</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/theme.css">

    <style>
        /* Admin Avatar */
        .admin-avatar-glow {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px var(--primary-glow);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Fix Navigation Active State */
        .nav-link.active {
            background: var(--gradient-primary);
            color: white !important;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            -webkit-text-fill-color: white;
        }

        .nav-link.active::after {
            display: none;
        }

        /* Course Card Styles */
        .course-card-modern {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .course-card-modern:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .course-image-box {
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
        }

        .course-status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            backdrop-filter: blur(4px);
        }

        .status-published {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-draft {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        /* Cursos borrador con estilo diferente */
        .course-card-draft {
            opacity: 0.7;
            border: 2px dashed rgba(251, 191, 36, 0.3) !important;
        }

        .course-card-draft:hover {
            opacity: 1;
        }

        /* Botón para crear categoría */
        .btn-create-category {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            color: var(--primary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .btn-create-category:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        /* Modal más ancho para formularios extendidos */
        .modal-content-wide {
            max-width: 700px;
        }

        /* Lista de objetivos */
        .objetivos-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .objetivo-item {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .objetivo-item input {
            flex: 1;
        }

        .btn-remove-item {
            padding: 0.5rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            color: #f87171;
            cursor: pointer;
        }

        /* Tabs para organizar información */
        .form-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .form-tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-weight: 500;
        }

        .form-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .form-tab-content {
            display: none;
        }

        .form-tab-content.active {
            display: block;
        }

        .course-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .course-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .course-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .course-description {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 1.5rem;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .course-actions {
            margin-top: auto;
            display: flex;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-action {
            flex: 1;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-action.primary {
            background: rgba(99, 102, 241, 0.1);
            color: #818cf8;
            border-color: rgba(99, 102, 241, 0.3);
        }

        .btn-action.primary:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        /* Modal Styles (Copied from Dashboard) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            padding: 0;
            width: 100%;
            max-width: 600px;
            /* Wider for course form */
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(99, 102, 241, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(99, 102, 241, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-body {
            padding: 2rem;
            overflow-y: auto;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            padding: 1.5rem 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.875rem 1rem;
            color: var(--text-main);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            background: rgba(15, 23, 42, 1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-close {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-close:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .btn-outline {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            cursor: pointer;
        }

        .btn-modern {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            background: var(--gradient-primary);
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Search & Filter Bar */
        .filters-bar {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
            min-width: 250px;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-main);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Loading & Empty States */
        .state-container {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Top Navigation -->
    <nav class="modern-nav">
        <div class="nav-logo">
            <span style="font-size: 1.8rem;">🛡️</span>
            <span class="text-gradient">Nenis y Bros</span>
        </div>

        <ul class="nav-menu">
            <!-- Menú dinámico generado por navigation.js -->
        </ul>

        <div class="admin-user">
            <div class="admin-avatar-glow user-avatar">A</div>
            <div>
                <div class="user-name" id="userName" style="font-weight: 600; color: var(--text-main);">Admin</div>
                <div style="font-size: 0.75rem; color: var(--text-muted);">Super Admin</div>
            </div>
            <button class="btn-outline" onclick="logout()"
                style="margin-left: 1rem; padding: 0.5rem 1rem; font-size: 0.85rem;">
                <span style="margin-right: 0.25rem;">🚪</span> Salir
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
            <div>
                <h1 class="hero-welcome">Gestión de <span class="text-gradient">Cursos</span> 📚</h1>
                <p class="hero-subtitle">Crea, edita y administra el catálogo de cursos para tus usuarios.</p>
            </div>
            <button class="btn-modern" onclick="openModal('createCourseModal')">
                <span>➕</span> Nuevo Curso
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-grid">
        <div class="col-span-12">

            <!-- Filters -->
            <div class="filters-bar">
                <div class="search-input-wrapper">
                    <span class="search-icon">🔍</span>
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar curso por título...">
                </div>
                <select class="form-select" id="estadoFilter" style="width: auto; min-width: 150px;">
                    <option value="">Todos los estados</option>
                    <option value="publicado">Publicado</option>
                    <option value="borrador">Borrador</option>
                </select>
                <button class="btn-outline" onclick="cargarCursos()">Actualizar</button>
            </div>

            <!-- Courses Grid -->
            <div id="cursosContent">
                <div class="state-container">
                    <div class="spinner"></div>
                    <p>Cargando cursos...</p>
                </div>
            </div>

        </div>
    </main>

    <!-- Create Course Modal -->
    <div class="modal-overlay" id="createCourseModal">
        <div class="modal-content modal-content-wide">
            <div class="modal-header">
                <h3 class="modal-title">
                    <span style="font-size: 1.5rem;">🎓</span>
                    Crear Nuevo Curso
                </h3>
                <button class="btn-close" onclick="closeModal('createCourseModal')">✕</button>
            </div>
            <form id="createCourseForm" onsubmit="handleCreateCourse(event)">
                <div class="modal-body">
                    <!-- Tabs -->
                    <div class="form-tabs">
                        <button type="button" class="form-tab active" onclick="switchTab(event, 'create-basic')">📋 Básico</button>
                        <button type="button" class="form-tab" onclick="switchTab(event, 'create-details')">📝 Detalles</button>
                        <button type="button" class="form-tab" onclick="switchTab(event, 'create-config')">⚙️ Configuración</button>
                    </div>

                    <!-- Tab: Básico -->
                    <div id="create-basic" class="form-tab-content active">
                        <div class="form-group">
                            <label class="form-label">Título del Curso *</label>
                            <input type="text" name="titulo" class="form-input" required minlength="5"
                                placeholder="Ej: Marketing Digital para Principiantes">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Categoría *</label>
                            <select name="id_categoria" id="id_categoria" class="form-select" required>
                                <option value="">Cargando...</option>
                            </select>
                            <button type="button" class="btn-create-category" onclick="openQuickCategoryModal()">
                                <span>➕</span> Crear nueva categoría
                            </button>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Nivel *</label>
                                <select name="nivel" class="form-select" required>
                                    <option value="principiante">🌱 Principiante</option>
                                    <option value="intermedio">📈 Intermedio</option>
                                    <option value="avanzado">🚀 Avanzado</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Duración (horas) *</label>
                                <input type="number" name="duracion_horas" class="form-input" min="1" value="8" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Descripción Corta *</label>
                            <textarea name="descripcion" class="form-textarea" required rows="3"
                                placeholder="Descripción breve que aparecerá en la tarjeta del curso (max 200 caracteres)"></textarea>
                        </div>
                    </div>

                    <!-- Tab: Detalles -->
                    <div id="create-details" class="form-tab-content">
                        <div class="form-group">
                            <label class="form-label">Descripción Completa</label>
                            <textarea name="descripcion_larga" class="form-textarea" rows="5"
                                placeholder="Descripción detallada del curso, lo que aprenderán, para quién es, etc."></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Objetivos de Aprendizaje</label>
                            <div class="objetivos-list" id="objetivos-list-create">
                                <div class="objetivo-item">
                                    <input type="text" class="form-input" placeholder="Ej: Dominar las bases del marketing digital"
                                        data-objetivo>
                                    <button type="button" class="btn-remove-item" onclick="removeObjetivo(this)">✕</button>
                                </div>
                            </div>
                            <button type="button" class="btn-create-category" onclick="addObjetivo('create')" style="width: 100%;">
                                <span>➕</span> Agregar objetivo
                            </button>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Requisitos Previos</label>
                            <textarea name="requisitos" class="form-textarea" rows="3"
                                placeholder="Ej: Conocimientos básicos de computación, acceso a internet"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Icono del Curso (emoji)</label>
                            <input type="text" name="icono" class="form-input" placeholder="📚" maxlength="2">
                        </div>
                    </div>

                    <!-- Tab: Configuración -->
                    <div id="create-config" class="form-tab-content">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Estado Inicial *</label>
                                <select name="estado" class="form-select" required>
                                    <option value="borrador">📝 Borrador (no visible)</option>
                                    <option value="publicado">✅ Publicado (visible)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Tipo de Acceso *</label>
                                <select name="es_gratuito" class="form-select" required>
                                    <option value="1">🆓 Gratuito</option>
                                    <option value="0">💰 De Pago</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Precio ($)</label>
                            <input type="number" name="precio" class="form-input" min="0" step="0.01" value="0"
                                placeholder="0.00">
                            <small style="color: var(--text-muted); font-size: 0.85rem;">Dejar en 0 si es gratuito</small>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Número Máximo de Estudiantes</label>
                            <input type="number" name="max_estudiantes" class="form-input" min="0" value="0"
                                placeholder="0 = ilimitado">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Certificado al Completar</label>
                            <select name="certificado" class="form-select">
                                <option value="1">✓ Sí, otorgar certificado</option>
                                <option value="0">✗ No otorgar certificado</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-outline"
                        onclick="closeModal('createCourseModal')">Cancelar</button>
                    <button type="submit" class="btn-modern">Crear Curso</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Course Modal -->
    <div class="modal-overlay" id="editCourseModal">
        <div class="modal-content modal-content-wide">
            <div class="modal-header">
                <h3 class="modal-title">
                    <span style="font-size: 1.5rem;">✏️</span>
                    Editar Curso
                </h3>
                <button class="btn-close" onclick="closeModal('editCourseModal')">✕</button>
            </div>
            <form id="editCourseForm" onsubmit="handleEditCourse(event)">
                <input type="hidden" id="editCursoId">
                <div class="modal-body">
                    <!-- Tabs -->
                    <div class="form-tabs">
                        <button type="button" class="form-tab active" onclick="switchTab(event, 'edit-basic')">📋 Básico</button>
                        <button type="button" class="form-tab" onclick="switchTab(event, 'edit-details')">📝 Detalles</button>
                        <button type="button" class="form-tab" onclick="switchTab(event, 'edit-config')">⚙️ Configuración</button>
                    </div>

                    <!-- Tab: Básico -->
                    <div id="edit-basic" class="form-tab-content active">
                        <div class="form-group">
                            <label class="form-label">Título del Curso *</label>
                            <input type="text" id="editTitulo" name="titulo" class="form-input" required minlength="5"
                                placeholder="Ej: Marketing Digital para Principiantes">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Categoría *</label>
                            <select id="editCategoria" name="id_categoria" class="form-select" required>
                                <option value="">Cargando...</option>
                            </select>
                            <button type="button" class="btn-create-category" onclick="openQuickCategoryModal()">
                                <span>➕</span> Crear nueva categoría
                            </button>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Nivel *</label>
                                <select id="editNivel" name="nivel" class="form-select" required>
                                    <option value="principiante">🌱 Principiante</option>
                                    <option value="intermedio">📈 Intermedio</option>
                                    <option value="avanzado">🚀 Avanzado</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Duración (horas) *</label>

    <!-- Scripts -->

    <script>
        // Auth Check
        if (!checkAuth() || !isAdmin()) {
            window.location.href = ROUTES.login;
        }

        function logout() {
            localStorage.removeItem(AUTH_TOKEN_KEY);
            localStorage.removeItem(AUTH_USER_KEY);
            window.location.href = ROUTES.login;
        }

        // --- Modal Logic ---
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'flex';
                setTimeout(() => modal.classList.add('active'), 10);
                document.body.style.overflow = 'hidden';

                // Reset form if opening create modal
                if (modalId === 'createCourseModal') {
                    document.getElementById('createCourseForm').reset();
                    // Reset a la primera tab
                    modal.querySelectorAll('.form-tab').forEach(tab => tab.classList.remove('active'));
                    modal.querySelectorAll('.form-tab-content').forEach(content => content.classList.remove('active'));
                    modal.querySelector('.form-tab').classList.add('active');
                    modal.querySelector('#create-basic').classList.add('active');
                    // Reset objetivos a un solo campo vacío
                    addDefaultObjetivo('create');
                }
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
                setTimeout(() => {
                    modal.style.display = 'none';
                    document.body.style.overflow = '';
                }, 300);
            }
        }

        // Close on backdrop click
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', function (e) {
                if (e.target === this) closeModal(this.id);
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal-overlay.active').forEach(modal => closeModal(modal.id));
            }
        });

        // --- Data Loading ---
        document.addEventListener('DOMContentLoaded', () => {
            cargarDatosUsuario();
            cargarCategorias();
            cargarCursos();
        });

        function cargarDatosUsuario() {
            const user = getAuthUser();
            if (user) {
                document.getElementById('userName').textContent = user.nombre || 'Administrador';
                const avatar = document.querySelector('.admin-avatar-glow');
                if (avatar && user.nombre) {
                    avatar.textContent = user.nombre.charAt(0).toUpperCase();
                }
            }
        }

        async function cargarCategorias() {
            const selects = [document.getElementById('id_categoria'), document.getElementById('editCategoria')];
            try {
                const response = await apiGet('/courses/categories');
                // Intentar extraer categorias de diferentes estructuras de respuesta
                let categorias = [];
                if (response.data && response.data.categorias) {
                    categorias = response.data.categorias;
                } else if (response.data && Array.isArray(response.data)) {
                    categorias = response.data;
                } else if (Array.isArray(response.message)) {
                    categorias = response.message;
                }

                console.log('Categorías cargadas:', categorias);

                selects.forEach(select => {
                    if (select) {
                        const currentValue = select.value; // Guardar valor actual
                        select.innerHTML = '<option value="">Seleccionar categoría</option>';

                        if (Array.isArray(categorias) && categorias.length > 0) {
                            categorias.forEach(cat => {
                                select.innerHTML += `<option value="${cat.id_categoria}">${cat.nombre}</option>`;
                            });
                        }
                        
                        // Restaurar selección si era válida
                        if (currentValue) {
                            select.value = currentValue;
                        }
                    }
                });
                
                return categorias;
            } catch (error) {
                console.error('Error al cargar categorías:', error);
                selects.forEach(select => {
                    if (select) {
                        select.innerHTML = `
                            <option value="">Seleccionar categoría</option>
                            <option value="1">Emprendimiento</option>
                            <option value="2">Finanzas</option>
                            <option value="3">Marketing</option>
                            <option value="4">Liderazgo</option>
                        `;
                    }
                });
                return [];
            }
        }

        async function cargarCursos() {
            const container = document.getElementById('cursosContent');
            const search = document.getElementById('searchInput').value;
            const estado = document.getElementById('estadoFilter').value;

            container.innerHTML = `
                <div class="state-container">
                    <div class="spinner"></div>
                    <p>Cargando cursos...</p>
                </div>`;

            let url = '/courses?all=1';
            if (search) url += `&search=${encodeURIComponent(search)}`;
            if (estado) url += `&estado=${estado}`;

            try {
                const response = await apiGet(url);
                const cursos = response.message?.data || response.data?.data || [];

                if (cursos.length > 0) {
                    container.innerHTML = `
                        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem;">
                            ${cursos.map(curso => renderCourseCard(curso)).join('')}
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="state-container">
                            <div style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;">📚</div>
                            <h3>No se encontraron cursos</h3>
                            <p>Intenta ajustar los filtros o crea un nuevo curso.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="state-container">
                        <div style="font-size: 3rem; margin-bottom: 1rem; color: var(--danger);">⚠️</div>
                        <h3>Error al cargar</h3>
                        <p>${error.message || 'No se pudieron cargar los cursos'}</p>
                    </div>
                `;
            }
        }

        function renderCourseCard(curso) {
            const gradient = getGradient(curso.id_categoria);
            const statusClass = curso.estado === 'publicado' ? 'status-published' : 'status-draft';
            const statusLabel = curso.estado === 'publicado' ? '✅ Publicado' : '📝 Borrador';
            const isDraft = curso.estado === 'borrador';
            const cardClass = isDraft ? 'course-card-modern course-card-draft' : 'course-card-modern';
            
            // Información adicional para admin
            const fechaCreacion = curso.fecha_creacion ? new Date(curso.fecha_creacion).toLocaleDateString('es-MX', {day: 'numeric', month: 'short'}) : 'N/A';
            const nivelEmoji = curso.nivel === 'principiante' ? '🌱' : curso.nivel === 'intermedio' ? '📈' : '🚀';

            return `
                <div class="${cardClass}">
                    <div class="course-image-box" style="background: ${gradient}; ${isDraft ? 'opacity: 0.6;' : ''}">
                        <span style="font-size: 3.5rem;">${curso.icono || '📚'}</span>
                        <span class="course-status-badge ${statusClass}">${statusLabel}</span>
                    </div>
                    <div class="course-content">
                        <div class="course-title">${curso.titulo}</div>
                        <div class="course-meta">
                            <span title="Duración">⏱️ ${curso.duracion_horas || 0}h</span>
                            <span title="Estudiantes inscritos">👥 ${curso.total_inscritos || 0}</span>
                            <span title="Nivel">${nivelEmoji} ${curso.nivel || 'N/A'}</span>
                        </div>
                        <div class="course-description">
                            ${curso.descripcion || 'Sin descripción disponible.'}
                        </div>
                        <div style="font-size: 0.75rem; color: var(--text-dim); margin-top: 0.5rem; padding-top: 0.5rem; border-top: 1px solid rgba(255,255,255,0.05);">
                            <span title="Fecha de creación">📅 ${fechaCreacion}</span>
                            ${curso.es_gratuito ? '<span style="margin-left: 0.5rem;">🆓 Gratis</span>' : `<span style="margin-left: 0.5rem;">💰 $${curso.precio || 0}</span>`}
                        </div>
                        <div class="course-actions">
                            <button class="btn-action" onclick="verCurso(${curso.id_curso})" title="Ver detalles">
                                👁️ Ver
                            </button>
                            <button class="btn-action" onclick='editarCurso(${JSON.stringify(curso).replace(/'/g, "&#39;")})' title="Editar curso">
                                ✏️ Editar
                            </button>
                            <button class="btn-action ${curso.estado === 'publicado' ? 'warning' : 'primary'}" 
                                    onclick="cambiarEstado(${curso.id_curso}, '${curso.estado}')" 
                                    title="${curso.estado === 'publicado' ? 'Pasar a borrador' : 'Publicar curso'}">
                                ${curso.estado === 'publicado' ? '📝 Ocultar' : '✅ Publicar'}
                            </button>
                            <button class="btn-action" style="color: #fca5a5; border-color: rgba(239, 68, 68, 0.3);" 
                                    onclick="eliminarCurso(${curso.id_curso}, '${curso.titulo}')" title="Eliminar curso">
                                🗑️
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function getGradient(catId) {
            const gradients = {
                1: 'linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%)',
                2: 'linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%)',
                3: 'linear-gradient(135deg, #45B7D1 0%, #2C7FB8 100%)',
                4: 'linear-gradient(135deg, #96CEB4 0%, #6B8E23 100%)'
            };
            return gradients[catId] || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        }

        // --- Actions ---
        async function handleCreateCourse(e) {
            e.preventDefault();
            
            // Validar campos requeridos antes de enviar
            const form = e.target;
            const titulo = form.querySelector('[name="titulo"]').value.trim();
            const idCategoria = form.querySelector('[name="id_categoria"]').value;
            const descripcion = form.querySelector('[name="descripcion"]').value.trim();
            
            if (!titulo || titulo.length < 5) {
                showNotification('⚠️ El título debe tener al menos 5 caracteres', 'warning');
                switchToTab('create-basic');
                form.querySelector('[name="titulo"]').focus();
                return;
            }
            
            if (!idCategoria || idCategoria === '') {
                showNotification('⚠️ Debes seleccionar una categoría', 'warning');
                switchToTab('create-basic');
                form.querySelector('[name="id_categoria"]').focus();
                return;
            }
            
            if (!descripcion) {
                showNotification('⚠️ La descripción corta es requerida', 'warning');
                switchToTab('create-basic');
                form.querySelector('[name="descripcion"]').focus();
                return;
            }
            
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            btn.innerHTML = '<span class="spinner" style="width: 16px; height: 16px; border-width: 2px;"></span> Creando...';
            btn.disabled = true;

            try {
                const formData = new FormData(e.target);
                
                // Recopilar objetivos
                const objetivos = getObjetivos('createCourseForm');
                
                const data = {
                    titulo: formData.get('titulo'),
                    id_categoria: parseInt(formData.get('id_categoria')),
                    descripcion: formData.get('descripcion') || '',
                    descripcion_larga: formData.get('descripcion_larga') || '',
                    nivel: formData.get('nivel') || 'principiante',
                    duracion_horas: parseInt(formData.get('duracion_horas')) || 1,
                    estado: formData.get('estado') || 'borrador',
                    precio: parseFloat(formData.get('precio')) || 0,
                    es_gratuito: parseInt(formData.get('es_gratuito')) || 1,
                    icono: formData.get('icono') || '📚',
                    requisitos: formData.get('requisitos') || '',
                    objetivos: objetivos.length > 0 ? JSON.stringify(objetivos) : '',
                    max_estudiantes: parseInt(formData.get('max_estudiantes')) || 0,
                    certificado: parseInt(formData.get('certificado')) || 0
                };

                console.log('Datos a enviar:', data);

                const response = await apiPost('/courses', data);
                if (response.success) {
                    showNotification('✅ Curso creado exitosamente', 'success');
                    closeModal('createCourseModal');
                    e.target.reset();
                    cargarCursos();
                } else {
                    showNotification('❌ ' + (response.message || 'Error al crear curso'), 'error');
                }
            } catch (error) {
                console.error(error);
                showNotification('❌ Error de conexión', 'error');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        async function cambiarEstado(id, estadoActual) {
            const nuevoEstado = estadoActual === 'publicado' ? 'borrador' : 'publicado';

            // Optimistic update could be done here, but let's wait for API
            try {
                const response = await apiPut(`/courses/${id}`, { estado: nuevoEstado });
                if (response.success) {
                    showNotification(`✅ Curso ${nuevoEstado === 'publicado' ? 'publicado' : 'pasado a borrador'}`, 'success');
                    cargarCursos();
                } else {
                    showNotification('❌ Error al actualizar estado', 'error');
                }
            } catch (error) {
                showNotification('❌ Error de conexión', 'error');
            }
        }

        function verCurso(id) {
            window.open(`../public/curso-detalle.html?id=${id}`, '_blank');
        }

        function editarCurso(curso) {
            // Tab básico
            document.getElementById('editCursoId').value = curso.id_curso;
            document.getElementById('editTitulo').value = curso.titulo;
            document.getElementById('editCategoria').value = curso.id_categoria;
            document.getElementById('editNivel').value = curso.nivel || 'principiante';
            document.getElementById('editDescripcion').value = curso.descripcion || '';
            document.getElementById('editDuracion').value = curso.duracion_horas || 1;
            
            // Tab detalles
            document.getElementById('editDescripcionLarga').value = curso.descripcion_larga || '';
            document.getElementById('editRequisitos').value = curso.requisitos || '';
            document.getElementById('editIcono').value = curso.icono || '';
            
            // Cargar objetivos si existen
            const objetivosList = document.getElementById('objetivos-list-edit');
            objetivosList.innerHTML = ''; // Limpiar objetivos previos
            
            if (curso.objetivos) {
                try {
                    const objetivos = typeof curso.objetivos === 'string' ? JSON.parse(curso.objetivos) : curso.objetivos;
                    if (Array.isArray(objetivos) && objetivos.length > 0) {
                        objetivos.forEach(objetivo => {
                            const item = document.createElement('div');
                            item.className = 'objetivo-item';
                            item.innerHTML = `
                                <input type="text" class="form-input" value="${objetivo}" data-objetivo>
                                <button type="button" class="btn-remove-item" onclick="removeObjetivo(this)">✕</button>
                            `;
                            objetivosList.appendChild(item);
                        });
                    } else {
                        addDefaultObjetivo('edit');
                    }
                } catch (e) {
                    addDefaultObjetivo('edit');
                }
            } else {
                addDefaultObjetivo('edit');
            }
            
            // Tab configuración
            document.getElementById('editEstado').value = curso.estado || 'borrador';
            document.getElementById('editPrecio').value = curso.precio || 0;
            document.getElementById('editGratuito').value = curso.es_gratuito ? '1' : '0';
            document.getElementById('editMaxEstudiantes').value = curso.max_estudiantes || 0;
            document.getElementById('editCertificado').value = curso.certificado || 0;
            
            // Reset a la primera tab
            const editModal = document.getElementById('editCourseModal');
            editModal.querySelectorAll('.form-tab').forEach(tab => tab.classList.remove('active'));
            editModal.querySelectorAll('.form-tab-content').forEach(content => content.classList.remove('active'));
            editModal.querySelector('.form-tab').classList.add('active');
            editModal.querySelector('#edit-basic').classList.add('active');
            
            openModal('editCourseModal');
        }
        
        function addDefaultObjetivo(formType) {
            const listId = formType === 'create' ? 'objetivos-list-create' : 'objetivos-list-edit';
            const list = document.getElementById(listId);
            if (list) {
                list.innerHTML = `
                    <div class="objetivo-item">
                        <input type="text" class="form-input" placeholder="Ej: Dominar las bases del marketing digital" data-objetivo>
                        <button type="button" class="btn-remove-item" onclick="removeObjetivo(this)">✕</button>
                    </div>
                `;
            }
        }

        // Switch tabs en el formulario (desde evento de botón)
        function switchTab(event, tabId) {
            event.preventDefault();
            event.stopPropagation();
            
            // Remover clase active de todos los tabs y contenidos
            const allTabs = event.target.closest('.form-tabs').querySelectorAll('.form-tab');
            const allContents = event.target.closest('form').querySelectorAll('.form-tab-content');
            
            allTabs.forEach(tab => tab.classList.remove('active'));
            allContents.forEach(content => content.classList.remove('active'));
            
            // Activar tab seleccionado
            event.target.classList.add('active');
            const targetContent = document.getElementById(tabId);
            if (targetContent) {
                targetContent.classList.add('active');
            }
        }
        
        // Switch to tab programáticamente (para validaciones)
        function switchToTab(tabId) {
            const targetContent = document.getElementById(tabId);
            if (!targetContent) return;
            
            const form = targetContent.closest('form');
            const allTabs = form.querySelectorAll('.form-tab');
            const allContents = form.querySelectorAll('.form-tab-content');
            
            allTabs.forEach(tab => tab.classList.remove('active'));
            allContents.forEach(content => content.classList.remove('active'));
            
            // Encontrar y activar el botón del tab correspondiente
            const tabButtons = Array.from(allTabs);
            const tabIndex = Array.from(allContents).indexOf(targetContent);
            if (tabButtons[tabIndex]) {
                tabButtons[tabIndex].classList.add('active');
            }
            
            targetContent.classList.add('active');
        }

        // Agregar objetivo a la lista
        function addObjetivo(formType) {
            const listId = formType === 'create' ? 'objetivos-list-create' : 'objetivos-list-edit';
            const list = document.getElementById(listId);
            
            const newItem = document.createElement('div');
            newItem.className = 'objetivo-item';
            newItem.innerHTML = `
                <input type="text" class="form-input" placeholder="Ej: Dominar las bases del marketing digital" data-objetivo>
                <button type="button" class="btn-remove-item" onclick="removeObjetivo(this)">✕</button>
            `;
            
            list.appendChild(newItem);
        }

        // Remover objetivo de la lista
        function removeObjetivo(button) {
            const item = button.closest('.objetivo-item');
            const list = item.parentElement;
            
            // No permitir eliminar si solo hay un objetivo
            if (list.querySelectorAll('.objetivo-item').length > 1) {
                item.remove();
            } else {
                showNotification('⚠️ Debe haber al menos un campo de objetivo', 'warning');
            }
        }

        // Recopilar objetivos del formulario
        function getObjetivos(formId) {
            const form = document.getElementById(formId);
            const inputs = form.querySelectorAll('[data-objetivo]');
            const objetivos = [];
            
            inputs.forEach(input => {
                if (input.value.trim()) {
                    objetivos.push(input.value.trim());
                }
            });
            
            return objetivos;
        }

        // Modal rápido para crear categoría sin salir del formulario de curso
        function openQuickCategoryModal() {
            const modalHTML = `
                <div class="modal-overlay active" id="quickCategoryModal" style="z-index: 10001;">
                    <div class="modal-content" style="max-width: 450px;">
                        <div class="modal-header">
                            <h3 class="modal-title">
                                <span style="font-size: 1.5rem;">📁</span>
                                Crear Categoría Rápida
                            </h3>
                            <button class="btn-close" onclick="closeQuickCategoryModal()">✕</button>
                        </div>
                        <form id="quickCategoryForm" onsubmit="handleQuickCreateCategory(event)">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label class="form-label">Nombre de la Categoría *</label>
                                    <input type="text" name="nombre" class="form-input" required 
                                        placeholder="Ej: Marketing Digital" autofocus>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label class="form-label">Color</label>
                                        <input type="color" name="color" class="form-input" value="#6366f1">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Icono</label>
                                        <input type="text" name="icono" class="form-input" placeholder="📚" maxlength="2">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Descripción</label>
                                    <textarea name="descripcion" class="form-textarea" rows="2" 
                                        placeholder="Breve descripción de la categoría"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn-outline" onclick="closeQuickCategoryModal()">Cancelar</button>
                                <button type="submit" class="btn-modern">Crear y Seleccionar</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHTML);
        }

        function closeQuickCategoryModal() {
            const modal = document.getElementById('quickCategoryModal');
            if (modal) {
                modal.remove();
            }
        }

        async function handleQuickCreateCategory(e) {
            e.preventDefault();
            const form = e.target;
            const btn = form.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            
            btn.innerHTML = '<span class="spinner" style="width: 16px; height: 16px; border-width: 2px;"></span> Creando...';
            btn.disabled = true;

            try {
                const formData = new FormData(form);
                const data = {
                    nombre: formData.get('nombre'),
                    descripcion: formData.get('descripcion') || '',
                    color: formData.get('color') || '#6366f1',
                    icono: formData.get('icono') || '📚',
                    activo: 1
                };

                const response = await apiPost('/categories', data);
                
                console.log('Respuesta de crear categoría:', response);
                
                if (response.success) {
                    // Extraer el ID de la categoría de la respuesta
                    let nuevaCategoriaId = null;
                    if (response.data && response.data.categoria) {
                        nuevaCategoriaId = response.data.categoria.id_categoria;
                    } else if (response.data && response.data.id_categoria) {
                        nuevaCategoriaId = response.data.id_categoria;
                    }
                    
                    console.log('ID de nueva categoría:', nuevaCategoriaId);
                    
                    showNotification('✅ Categoría creada exitosamente', 'success');
                    
                    // Recargar el dropdown de categorías
                    await cargarCategorias();
                    
                    // Dar un pequeño delay para asegurar que el DOM se actualizó
                    setTimeout(() => {
                        // Seleccionar la nueva categoría en ambos dropdowns
                        const selectCategoriaCreate = document.getElementById('id_categoria');
                        const selectCategoriaEdit = document.getElementById('editCategoria');
                        
                        if (nuevaCategoriaId) {
                            if (selectCategoriaCreate) {
                                selectCategoriaCreate.value = nuevaCategoriaId;
                                console.log('Categoría seleccionada en crear:', selectCategoriaCreate.value);
                            }
                            if (selectCategoriaEdit) {
                                selectCategoriaEdit.value = nuevaCategoriaId;
                                console.log('Categoría seleccionada en editar:', selectCategoriaEdit.value);
                            }
                        }
                    }, 100);
                    
                    closeQuickCategoryModal();
                } else {
                    showNotification(response.message || '❌ Error al crear categoría', 'error');
                }
            } catch (error) {
                console.error(error);
                showNotification('❌ Error de conexión', 'error');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        async function handleEditCourse(e) {
            e.preventDefault();
            
            // Validar campos requeridos antes de enviar
            const form = e.target;
            const titulo = form.querySelector('[name="titulo"]').value.trim();
            const idCategoria = form.querySelector('[name="id_categoria"]').value;
            const descripcion = form.querySelector('[name="descripcion"]').value.trim();
            
            if (!titulo || titulo.length < 5) {
                showNotification('⚠️ El título debe tener al menos 5 caracteres', 'warning');
                switchToTab('edit-basic');
                form.querySelector('[name="titulo"]').focus();
                return;
            }
            
            if (!idCategoria || idCategoria === '') {
                showNotification('⚠️ Debes seleccionar una categoría', 'warning');
                switchToTab('edit-basic');
                form.querySelector('[name="id_categoria"]').focus();
                return;
            }
            
            if (!descripcion) {
                showNotification('⚠️ La descripción corta es requerida', 'warning');
                switchToTab('edit-basic');
                form.querySelector('[name="descripcion"]').focus();
                return;
            }
            
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            btn.innerHTML = '<span class="spinner" style="width: 16px; height: 16px; border-width: 2px;"></span> Guardando...';
            btn.disabled = true;

            const cursoId = document.getElementById('editCursoId').value;
            try {
                const formData = new FormData(e.target);
                
                // Recopilar objetivos
                const objetivos = getObjetivos('editCourseForm');
                
                const data = {
                    titulo: formData.get('titulo'),
                    id_categoria: parseInt(formData.get('id_categoria')),
                    descripcion: formData.get('descripcion') || '',
                    descripcion_larga: formData.get('descripcion_larga') || '',
                    nivel: formData.get('nivel') || 'principiante',
                    duracion_horas: parseInt(formData.get('duracion_horas')) || 1,
                    estado: formData.get('estado') || 'borrador',
                    precio: parseFloat(formData.get('precio')) || 0,
                    es_gratuito: parseInt(formData.get('es_gratuito')) || 1,
                    icono: formData.get('icono') || '📚',
                    requisitos: formData.get('requisitos') || '',
                    objetivos: objetivos.length > 0 ? JSON.stringify(objetivos) : '',
                    max_estudiantes: parseInt(formData.get('max_estudiantes')) || 0,
                    certificado: parseInt(formData.get('certificado')) || 0
                };

                console.log('Datos a actualizar:', data);

                const response = await apiPut(`/courses/${cursoId}`, data);
                if (response.success) {
                    showNotification('✅ Curso actualizado exitosamente', 'success');
                    closeModal('editCourseModal');
                    cargarCursos();
                } else {
                    showNotification('❌ ' + (response.message || 'Error al actualizar curso'), 'error');
                }
            } catch (error) {
                console.error(error);
                showNotification('❌ Error de conexión', 'error');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        async function eliminarCurso(id, titulo) {
            if (!confirm(`¿Estás seguro de que deseas eliminar el curso "${titulo}"?\n\nEsta acción no se puede deshacer y se eliminarán todos los módulos y lecciones asociados.`)) {
                return;
            }

            try {
                const response = await apiDelete(`/courses/${id}`);
                if (response.success) {
                    showNotification('✅ Curso eliminado exitosamente', 'success');
                    cargarCursos();
                } else {
                    showNotification('❌ ' + (response.message || 'Error al eliminar curso'), 'error');
                }
            } catch (error) {
                console.error(error);
                showNotification('❌ Error de conexión', 'error');
            }
        }

        // Notification System (Copied from Dashboard)
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                background: ${type === 'success' ? 'rgba(16, 185, 129, 0.9)' : type === 'error' ? 'rgba(239, 68, 68, 0.9)' : 'rgba(99, 102, 241, 0.9)'};
                color: white;
                font-weight: 500;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                box-shadow: 0 10px 40px rgba(0,0,0,0.3);
                backdrop-filter: blur(5px);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Add animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Search Debounce
        document.getElementById('searchInput').addEventListener('input', debounce(() => cargarCursos(), 500));

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
