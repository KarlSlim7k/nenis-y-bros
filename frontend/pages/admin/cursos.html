<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/theme.css">

    <style>
        /* Admin Avatar */
        .admin-avatar-glow {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px var(--primary-glow);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Fix Navigation Active State */
        .nav-link.active {
            background: var(--gradient-primary);
            color: white !important;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            -webkit-text-fill-color: white;
        }

        .nav-link.active::after {
            display: none;
        }

        /* Course Card Styles */
        .course-card-modern {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .course-card-modern:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .course-image-box {
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
        }

        .course-status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            backdrop-filter: blur(4px);
        }

        .status-published { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.3); }
        .status-draft { background: rgba(251, 191, 36, 0.2); color: #fbbf24; border: 1px solid rgba(251, 191, 36, 0.3); }

        .course-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .course-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .course-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .course-description {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 1.5rem;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .course-actions {
            margin-top: auto;
            display: flex;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-action {
            flex: 1;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-action.primary {
            background: rgba(99, 102, 241, 0.1);
            color: #818cf8;
            border-color: rgba(99, 102, 241, 0.3);
        }

        .btn-action.primary:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        /* Modal Styles (Copied from Dashboard) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            padding: 0;
            width: 100%;
            max-width: 600px; /* Wider for course form */
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(99, 102, 241, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: scale(0.9) translateY(20px); 
            }
            to { 
                opacity: 1;
                transform: scale(1) translateY(0); 
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(99, 102, 241, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-body {
            padding: 2rem;
            overflow-y: auto;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            padding: 1.5rem 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
        }

        .form-group { margin-bottom: 1.25rem; }
        .form-label { display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.875rem; font-weight: 500; }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.875rem 1rem;
            color: var(--text-main);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            background: rgba(15, 23, 42, 1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-close {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-close:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .btn-outline {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            cursor: pointer;
        }

        .btn-modern {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            background: var(--gradient-primary);
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Search & Filter Bar */
        .filters-bar {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
            min-width: 250px;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-main);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Loading & Empty States */
        .state-container {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>

    <script src="../../assets/js/config.js"></script>

    <script>
        // Auth Check
        if (!checkAuth() || !isAdmin()) {
            window.location.href = ROUTES.login;
        }

        function logout() {
            localStorage.removeItem(AUTH_TOKEN_KEY);
            localStorage.removeItem(AUTH_USER_KEY);
            window.location.href = ROUTES.login;
        }

        // --- Modal Logic ---
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'flex';
                setTimeout(() => modal.classList.add('active'), 10);
                document.body.style.overflow = 'hidden';
                
                // Reset form if opening create modal
                if(modalId === 'createCourseModal') {
                    document.getElementById('createCourseForm').reset();
                }
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
                setTimeout(() => {
                    modal.style.display = 'none';
                    document.body.style.overflow = '';
                }, 300);
            }
        }

        // Close on backdrop click
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) closeModal(this.id);
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal-overlay.active').forEach(modal => closeModal(modal.id));
            }
        });

        // --- Data Loading ---
        document.addEventListener('DOMContentLoaded', () => {
            cargarDatosUsuario();
            cargarCategorias();
            cargarCursos();
        });

        function cargarDatosUsuario() {
            const user = getAuthUser();
            if (user) {
                document.getElementById('userName').textContent = user.nombre || 'Administrador';
                const avatar = document.querySelector('.admin-avatar-glow');
                if (avatar && user.nombre) {
                    avatar.textContent = user.nombre.charAt(0).toUpperCase();
                }
            }
        }

        async function cargarCategorias() {
            const select = document.getElementById('id_categoria');
            try {
                const response = await apiGet('/courses/categories');
                const categorias = response.message?.data || response.data || [];
                
                select.innerHTML = '<option value="">Seleccionar categor√≠a</option>';
                
                if (Array.isArray(categorias)) {
                    categorias.forEach(cat => {
                        select.innerHTML += `<option value="${cat.id_categoria}">${cat.nombre}</option>`;
                    });
                }
            } catch (error) {
                console.log('Using default categories');
                select.innerHTML = `
                    <option value="">Seleccionar categor√≠a</option>
                    <option value="1">Emprendimiento</option>
                    <option value="2">Finanzas</option>
                    <option value="3">Marketing</option>
                    <option value="4">Liderazgo</option>
                `;
            }
        }

        async function cargarCursos() {
            const container = document.getElementById('cursosContent');
            const search = document.getElementById('searchInput').value;
            const estado = document.getElementById('estadoFilter').value;

            container.innerHTML = `
                <div class="state-container">
                    <div class="spinner"></div>
                    <p>Cargando cursos...</p>
                </div>`;

            let url = '/courses?all=1';
            if (search) url += `&search=${encodeURIComponent(search)}`;
            if (estado) url += `&estado=${estado}`;

            try {
                const response = await apiGet(url);
                const cursos = response.message?.data || response.data?.data || [];
                
                if (cursos.length > 0) {
                    container.innerHTML = `
                        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem;">
                            ${cursos.map(curso => renderCourseCard(curso)).join('')}
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="state-container">
                            <div style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;">üìö</div>
                            <h3>No se encontraron cursos</h3>
                            <p>Intenta ajustar los filtros o crea un nuevo curso.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="state-container">
                        <div style="font-size: 3rem; margin-bottom: 1rem; color: var(--danger);">‚ö†Ô∏è</div>
                        <h3>Error al cargar</h3>
                        <p>${error.message || 'No se pudieron cargar los cursos'}</p>
                    </div>
                `;
            }
        }

        function renderCourseCard(curso) {
            const gradient = getGradient(curso.id_categoria);
            const statusClass = curso.estado === 'publicado' ? 'status-published' : 'status-draft';
            const statusLabel = curso.estado === 'publicado' ? 'Publicado' : 'Borrador';

            return `
                <div class="course-card-modern">
                    <div class="course-image-box" style="background: ${gradient}">
                        ${curso.icono || 'üìö'}
                        <span class="course-status-badge ${statusClass}">${statusLabel}</span>
                    </div>
                    <div class="course-content">
                        <div class="course-title">${curso.titulo}</div>
                        <div class="course-meta">
                            <span>‚è±Ô∏è ${curso.duracion_horas || 0}h</span>
                            <span>üë• ${curso.total_inscritos || 0} alumnos</span>
                        </div>
                        <div class="course-description">
                            ${curso.descripcion || 'Sin descripci√≥n disponible.'}
                        </div>
                        <div class="course-actions">
                            <button class="btn-action" onclick="verCurso(${curso.id_curso})">
                                üëÅÔ∏è Ver
                            </button>
                            <button class="btn-action ${curso.estado === 'publicado' ? 'warning' : 'primary'}" 
                                    onclick="cambiarEstado(${curso.id_curso}, '${curso.estado}')">
                                ${curso.estado === 'publicado' ? 'üìù Borrador' : '‚úÖ Publicar'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function getGradient(catId) {
            const gradients = {
                1: 'linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%)',
                2: 'linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%)',
                3: 'linear-gradient(135deg, #45B7D1 0%, #2C7FB8 100%)',
                4: 'linear-gradient(135deg, #96CEB4 0%, #6B8E23 100%)'
            };
            return gradients[catId] || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        }

        // --- Actions ---
        async function handleCreateCourse(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            btn.innerHTML = '<span class="spinner" style="width: 16px; height: 16px; border-width: 2px;"></span> Creando...';
            btn.disabled = true;

            const formData = new FormData(e.target);
            const data = {
                titulo: formData.get('titulo'),
                id_categoria: parseInt(formData.get('id_categoria')),
                descripcion: formData.get('descripcion'),
                nivel: formData.get('nivel'),
                duracion_horas: parseInt(formData.get('duracion_horas')) || 1,
                estado: formData.get('estado'),
                precio: parseFloat(formData.get('precio')) || 0,
                es_gratuito: parseInt(formData.get('es_gratuito'))
            };

            try {
                const response = await apiPost('/courses', data);
                if (response.success) {
                    showNotification('‚úÖ Curso creado exitosamente', 'success');
                    closeModal('createCourseModal');
                    cargarCursos();
                } else {
                    showNotification('‚ùå ' + (response.message || 'Error al crear curso'), 'error');
                }
            } catch (error) {
                console.error(error);
                showNotification('‚ùå Error de conexi√≥n', 'error');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        async function cambiarEstado(id, estadoActual) {
            const nuevoEstado = estadoActual === 'publicado' ? 'borrador' : 'publicado';
            
            // Optimistic update could be done here, but let's wait for API
            try {
                const response = await apiPut(`/courses/${id}`, { estado: nuevoEstado });
                if (response.success) {
                    showNotification(`‚úÖ Curso ${nuevoEstado === 'publicado' ? 'publicado' : 'pasado a borrador'}`, 'success');
                    cargarCursos();
                } else {
                    showNotification('‚ùå Error al actualizar estado', 'error');
                }
            } catch (error) {
                showNotification('‚ùå Error de conexi√≥n', 'error');
            }
        }

        function verCurso(id) {
            window.open(`../public/curso-detalle.html?id=${id}`, '_blank');
        }

        // Notification System (Copied from Dashboard)
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                background: ${type === 'success' ? 'rgba(16, 185, 129, 0.9)' : type === 'error' ? 'rgba(239, 68, 68, 0.9)' : 'rgba(99, 102, 241, 0.9)'};
                color: white;
                font-weight: 500;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                box-shadow: 0 10px 40px rgba(0,0,0,0.3);
                backdrop-filter: blur(5px);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Add animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Search Debounce
        document.getElementById('searchInput').addEventListener('input', debounce(() => cargarCursos(), 500));

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
