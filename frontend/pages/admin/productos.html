<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Admin</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/theme.css">

    <style>
        /* Admin Avatar */
        .admin-avatar-glow {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px var(--primary-glow);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Fix Navigation Active State */
        .nav-link.active {
            background: var(--gradient-primary);
            color: white !important;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            -webkit-text-fill-color: white;
        }

        .nav-link.active::after {
            display: none;
        }

        /* Search & Filter Bar */
        .filters-bar {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
            min-width: 250px;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-main);
            font-family: inherit;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-select {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--text-main);
            font-family: inherit;
        }

        .btn-outline {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            cursor: pointer;
        }

        /* Loading & Empty States */
        .state-container {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Table Actions */
        .btn-action {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            cursor: pointer;
            font-size: 0.85rem;
            margin-right: 0.5rem;
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-action.primary {
            background: rgba(99, 102, 241, 0.1);
            color: #818cf8;
            border-color: rgba(99, 102, 241, 0.3);
        }
    </style>
</head>

<body>
    <!-- Top Navigation -->
    <nav class="modern-nav">
        <div class="nav-logo">
            <span style="font-size: 1.8rem;">🛡️</span>
            <span class="text-gradient">Nenis y Bros</span>
        </div>

        <ul class="nav-menu">
            <!-- Menú dinámico generado por navigation.js -->
        </ul>

        <div class="admin-user">
            <div class="admin-avatar-glow user-avatar">A</div>
            <div>
                <div class="user-name" id="userName" style="font-weight: 600; color: var(--text-main);">Admin</div>
                <div style="font-size: 0.75rem; color: var(--text-muted);">Super Admin</div>
            </div>
            <button class="btn-outline" onclick="logout()"
                style="margin-left: 1rem; padding: 0.5rem 1rem; font-size: 0.85rem;">
                <span style="margin-right: 0.25rem;">🚪</span> Salir
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
        <h1 class="hero-welcome">Gestión de <span class="text-gradient">Productos</span> 🛍️</h1>
        <p class="hero-subtitle">Administra el catálogo de productos y servicios de los emprendedores.</p>
    </header>

    <!-- Main Content -->
    <main class="dashboard-grid">
        <div class="col-span-12">

            <!-- Filters -->
            <div class="filters-bar">
                <div class="search-input-wrapper">
                    <span class="search-icon">🔍</span>
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar productos...">
                </div>
                <select class="form-select" id="estadoFilter" style="width: auto; min-width: 150px;">
                    <option value="">Todos los estados</option>
                    <option value="publicado">Publicados</option>
                    <option value="pendiente">Pendientes</option>
                    <option value="rechazado">Rechazados</option>
                </select>
                <button class="btn-outline" onclick="cargarProductos()">Actualizar</button>
            </div>

            <!-- Products Table -->
            <div class="glass-panel" style="padding: 0; overflow: hidden;">
                <div class="table-responsive">
                    <table class="table-modern">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Producto</th>
                                <th>Empresa</th>
                                <th>Categoría</th>
                                <th>Precio</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="productosContent">
                            <tr>
                                <td colspan="7">
                                    <div class="state-container">
                                        <div class="spinner"></div>
                                        <p>Cargando productos...</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        if (!checkAuth() || !isAdmin()) {
            window.location.href = ROUTES.login;
        }

        function logout() {
            localStorage.removeItem(AUTH_TOKEN_KEY);
            localStorage.removeItem(AUTH_USER_KEY);
            window.location.href = ROUTES.login;
        }

        // Cargar datos del usuario
        const user = getAuthUser();
        if (user) {
            document.getElementById('userName').textContent = user.nombre || 'Administrador';
            const avatar = document.querySelector('.admin-avatar-glow');
            if (avatar && user.nombre) {
                avatar.textContent = user.nombre.charAt(0).toUpperCase();
            }
        }

        document.addEventListener('DOMContentLoaded', cargarProductos);

        async function cargarProductos() {
            const container = document.getElementById('productosContent');
            const search = document.getElementById('searchInput').value;
            const estado = document.getElementById('estadoFilter').value;

            container.innerHTML = `
                <tr>
                    <td colspan="7">
                        <div class="state-container">
                            <div class="spinner"></div>
                            <p>Cargando productos...</p>
                        </div>
                    </td>
                </tr>`;

            let url = '/productos?';
            if (search) url += `search=${encodeURIComponent(search)}&`;
            if (estado) url += `estado=${estado}`;

            try {
                const response = await apiGet(url);

                if (response.success && response.data.productos && response.data.productos.length > 0) {
                    container.innerHTML = response.data.productos.map(p => `
                        <tr>
                            <td>#${p.id_producto}</td>
                            <td>
                                <div style="font-weight: 600; color: var(--text-main);">${p.nombre}</div>
                            </td>
                            <td>${p.nombre_empresa || '-'}</td>
                            <td>${p.categoria || '-'}</td>
                            <td style="font-family: monospace; font-size: 1rem;">$${parseFloat(p.precio || 0).toFixed(2)}</td>
                            <td><span class="badge ${getBadgeClass(p.estado)}">${capitalize(p.estado)}</span></td>
                            <td>
                                <button class="btn-action" onclick="verProducto(${p.id_producto})">👁️ Ver</button>
                                <button class="btn-action ${p.estado === 'publicado' ? 'warning' : 'primary'}" 
                                    onclick="cambiarEstado(${p.id_producto}, '${p.estado}')">
                                    ${p.estado === 'publicado' ? '🚫 Ocultar' : '✅ Aprobar'}
                                </button>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <tr>
                            <td colspan="7">
                                <div class="state-container">
                                    <div style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;">📦</div>
                                    <h3>No hay productos</h3>
                                    <p>No se encontraron productos con los filtros actuales.</p>
                                </div>
                            </td>
                        </tr>`;
                }
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="state-container">
                                <div style="font-size: 3rem; margin-bottom: 1rem; color: var(--danger);">⚠️</div>
                                <h3>Error al cargar</h3>
                                <p>No se pudieron cargar los productos.</p>
                            </div>
                        </td>
                    </tr>`;
            }
        }

        function getBadgeClass(estado) {
            // Using dashboard badge classes if available, or custom ones
            // Assuming style.css/theme.css has badge classes or we use inline styles
            // Let's map to simple classes that we can style if needed, but for now reuse logic
            return estado === 'publicado' ? 'success' : estado === 'pendiente' ? 'warning' : 'danger';
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function verProducto(id) {
            window.open(`../user/producto-detalle.html?id=${id}`, '_blank');
        }

        async function cambiarEstado(id, estadoActual) {
            const nuevoEstado = estadoActual === 'publicado' ? 'pendiente' : 'publicado';
            if (!confirm(`¿Cambiar estado a "${nuevoEstado}"?`)) return;

            try {
                const response = await apiPut(`/productos/${id}/estado`, { estado: nuevoEstado });
                if (response.success) {
                    // Show toast notification
                    showNotification('Estado actualizado correctamente', 'success');
                    cargarProductos();
                }
            } catch (error) {
                showNotification('Error al actualizar estado', 'error');
            }
        }

        // Notification System
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                background: ${type === 'success' ? 'rgba(16, 185, 129, 0.9)' : type === 'error' ? 'rgba(239, 68, 68, 0.9)' : 'rgba(99, 102, 241, 0.9)'};
                color: white;
                font-weight: 500;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                box-shadow: 0 10px 40px rgba(0,0,0,0.3);
                backdrop-filter: blur(5px);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Add animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
            
            /* Badge Styles override/addition */
            .badge { padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
            .badge.success { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.3); }
            .badge.warning { background: rgba(251, 191, 36, 0.2); color: #fbbf24; border: 1px solid rgba(251, 191, 36, 0.3); }
            .badge.danger { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }
        `;
        document.head.appendChild(style);

        // Search Debounce
        document.getElementById('searchInput').addEventListener('input', debounce(() => cargarProductos(), 500));

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
    <script src="../../assets/js/navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initDynamicNavbar();
        });
    </script>
</body>

</html>
